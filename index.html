<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Para Mi Princesa ALEJ - Nuestro Universo Taekook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lila-pastel: #D8BFD8;
            --celeste-bebe: #B5EAD7;
            --rosa-bebe: #FFD1DC;
            --lavanda: #E6E6FA;
            --azul-cielo: #87CEEB;
            --purple-bts: #8A2BE2;
            --rosa-neon: #ff6b9d;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Mali', cursive;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Pantalla de bienvenida */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            padding: 20px;
        }

        .welcome-content h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: var(--rosa-bebe);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--rosa-neon);
            animation: welcome-pulse 2s ease-in-out infinite;
        }

        .welcome-content p {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: var(--lila-pastel);
            margin: 10px 0;
            line-height: 1.4;
        }

        .start-button {
            background: linear-gradient(45deg, var(--purple-bts), var(--rosa-neon));
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            color: white;
            font-size: 1.4rem;
            font-family: 'Mali', cursive;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            transition: all 0.3s ease;
            animation: button-glow 2s ease-in-out infinite alternate;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 107, 157, 0.7);
        }

        /* Contenedor principal */
        #experience-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        /* Escenas */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            overflow: hidden;
        }

        .scene.active {
            display: block;
        }

        /* Escena 1: Jard√≠n de Nieve Taekook */
        #snow-garden {
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 50%, #2a2a6a 100%);
        }

        /* Escena 2: Universo Mikrokosmos */
        #universe {
            background: linear-gradient(135deg, #000011 0%, #000033 50%, #000055 100%);
        }

        /* Escena 3: Hogar K-Drama */
        #k-drama-home {
            background: linear-gradient(135deg, #2d1b33 0%, #4a2c5c 50%, #6b3f8c 100%);
        }

        /* Escena 4: Galer√≠a del Amor */
        #love-gallery {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #404040 100%);
        }

        /* Fotos movibles */
        .photo-frame {
            position: absolute;
            width: 160px;
            height: 200px;
            background: white;
            border: 6px solid var(--lila-pastel);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4), 0 0 15px var(--rosa-bebe);
            cursor: grab;
            transition: all 0.2s ease;
            touch-action: none;
            user-select: none;
            z-index: 10;
        }

        .photo-frame.dragging {
            cursor: grabbing;
            transform: scale(1.08);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6), 0 0 25px var(--purple-bts);
            z-index: 100;
            transition: none;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            pointer-events: none;
        }

        /* Elementos decorativos */
        .floating-heart {
            position: absolute;
            font-size: 1.8rem;
            animation: float-heart 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        .bts-element {
            position: absolute;
            font-size: 2rem;
            animation: float-bts 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        /* Nieve */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        /* Estrellas */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
            pointer-events: none;
            z-index: 2;
        }

        /* Mensajes especiales */
        .special-message {
            position: absolute;
            font-size: 1.3rem;
            color: var(--rosa-neon);
            text-shadow: 0 0 10px currentColor;
            animation: message-float 5s ease-in-out infinite;
            pointer-events: none;
            z-index: 8;
            font-weight: 600;
            text-align: center;
        }

        /* Botones de navegaci√≥n */
        .nav-button {
            position: fixed;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid var(--lila-pastel);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            color: white;
            font-size: 1.3rem;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.15);
        }

        .nav-prev { left: 20px; top: 50%; transform: translateY(-50%); }
        .nav-next { right: 20px; top: 50%; transform: translateY(-50%); }
        .nav-audio { 
            top: 20px; 
            right: 20px; 
            background: rgba(138, 43, 226, 0.4);
            border-color: var(--purple-bts);
        }
        .nav-menu { 
            top: 20px; 
            left: 20px; 
            background: rgba(255, 107, 157, 0.4);
            border-color: var(--rosa-neon);
        }

        /* Indicador de escena */
        .scene-indicator {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--lila-pastel);
            padding: 12px 25px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            z-index: 190;
            font-size: 1rem;
            border: 1px solid var(--lila-pastel);
        }

        /* Men√∫ de escenas */
        #scene-menu {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--lila-pastel);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            z-index: 180;
            display: none;
        }

        .scene-option {
            padding: 12px 20px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Mali', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            font-size: 1rem;
        }

        .scene-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        /* Bot√≥n de activaci√≥n de m√∫sica */
        #music-activation-btn {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--purple-bts), var(--rosa-neon));
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-family: 'Mali', cursive;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Animaciones */
        @keyframes welcome-pulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px var(--rosa-neon); }
            50% { transform: scale(1.05); text-shadow: 0 0 30px var(--rosa-neon); }
        }

        @keyframes button-glow {
            0% { box-shadow: 0 0 30px rgba(255, 107, 157, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 107, 157, 0.8); }
        }

        @keyframes float-heart {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-20px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(-10px) rotate(240deg) scale(0.9); }
        }

        @keyframes float-bts {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-25px) rotate(90deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        @keyframes message-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-25px) rotate(5deg); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
            .nav-prev { left: 15px; }
            .nav-next { right: 15px; }
            .photo-frame {
                width: 140px;
                height: 175px;
            }
            .scene-indicator {
                bottom: 20px;
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .photo-frame {
                width: 120px;
                height: 150px;
            }
        }
    </style>

<body>

    <div id="welcome-screen">

    <!-- Indicador de escena -->
    <div class="scene-indicator" id="scene-indicator">
        ‚ùÑÔ∏è Jard√≠n de Nieve Taekook
    </div>

    <script>
        // ========== CONFIGURACI√ìN ==========
        const scenes = [
            { 
                id: 'snow-garden', 
                name: '‚ùÑÔ∏è Jard√≠n de Nieve Taekook'
            },
            { 
                id: 'universe', 
                name: 'üåå Universo Mikrokosmos'
            },
            { 
                id: 'k-drama-home', 
                name: 'üè° Hogar K-Drama'
            },
            { 
                id: 'love-gallery', 
                name: 'üíû Galer√≠a del Amor'
            }
        ];

        const photos = [
            'https://literland.github.io/mytaekook/14d8c2703f5903579bd3d8e809f7dd39.jpg',
            'https://literland.github.io/mytaekook/17ac5a41c03f28b8ef49f4292390d48d.jpg',
            'https://literland.github.io/mytaekook/20240721_183505_lmc_8.4.NIGHT.jpg',
            'https://literland.github.io/mytaekook/20240729_204443_lmc_8.4.NIGHT.jpg',
            'https://literland.github.io/mytaekook/7b53f54291b6bc7d5fdd7abbdfe6bfd3.jpg',
            'https://literland.github.io/mytaekook/8f3e162fade4cafcc3840ab9fe9e8a83.jpg',
            'https://literland.github.io/mytaekook/IMG_20240721_182828.jpg',
            'https://literland.github.io/mytaekook/IMG_20240804_155001.jpg',
            'https://literland.github.io/mytaekook/image%20(1).jpg',
            'https://literland.github.io/mytaekook/image.jpg',
            'https://literland.github.io/mytaekook/images%20(1).jpeg',
            'https://literland.github.io/mytaekook/images.jpeg'
        ];

        const messages = [
            "üíñ Eres mi todo mi amor",
            "üíú Team Taekook por siempre",
            "üå∏ Nuestro amor es eterno", 
            "‚ú® Eres mi estrella favorita",
            "üêªüê∞ TaeKook soulmates forever",
            "‚ùÑÔ∏è Nieve y amor infinito",
            "üåü Nuestro mikrokosmos",
            "üíï Eres mi raz√≥n de ser",
            "ü¶ã Vuelas en mi coraz√≥n",
            "üé∂ Nuestra canci√≥n favorita",
            "üè° Nuestro hogar eres t√∫",
            "üíò Te amo m√°s cada d√≠a"
        ];

        let currentSceneIndex = 0;
        let isMusicPlaying = false;
        let isExperienceStarted = false;

        // ========== INICIALIZACI√ìN ==========
        function init() {
            createSnowflakes();
            createStars();
            createFloatingHearts();
            createBTSElements();
            createSpecialMessages();
        }

        function startExperience() {
            if (isExperienceStarted) return;
            isExperienceStarted = true;
            
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('experience-container').style.display = 'block';
            
            loadScene(0);
            playMusic();
        }

        // ========== SISTEMA DE ESCENAS ==========
        function loadScene(index) {
            currentSceneIndex = index;
            const scene = scenes[index];
            
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            
            document.getElementById(scene.id).classList.add('active');
            document.getElementById('scene-indicator').textContent = scene.name;
            
            loadSceneContent(scene.id);
            document.getElementById('scene-menu').style.display = 'none';
        }

        function loadSceneContent(sceneId) {
            const scene = document.getElementById(sceneId);
            scene.innerHTML = '';
            
            switch(sceneId) {
                case 'snow-garden':
                    loadSnowGarden(scene);
                    break;
                case 'universe':
                    loadUniverse(scene);
                    break;
                case 'k-drama-home':
                    loadKdramaHome(scene);
                    break;
                case 'love-gallery':
                    loadLoveGallery(scene);
                    break;
            }
        }

        function loadSnowGarden(scene) {
            const positions = [
                { x: 25, y: 30 }, { x: 75, y: 30 },
                { x: 25, y: 70 }, { x: 75, y: 70 }
            ];
            
            for (let i = 0; i < 4; i++) {
                createDraggablePhoto(scene, i, positions[i]);
            }
            
            createSceneMessage(scene, "‚ùÑÔ∏è Nieve de Amor Eterno", 50, 15);
            createSceneMessage(scene, "üêªüê∞ Team Taekook", 50, 85);
        }

        function loadUniverse(scene) {
            for (let i = 4; i < 8; i++) {
                const angle = (i - 4) * (Math.PI / 2);
                createDraggablePhoto(scene, i, {
                    x: 50 + Math.cos(angle) * 30,
                    y: 50 + Math.sin(angle) * 20
                });
            }
            
            createSceneMessage(scene, "üåå Nuestro Mikrokosmos", 50, 10);
            createSceneMessage(scene, "üí´ Estrellas de Amor", 50, 90);
        }

        function loadKdramaHome(scene) {
            const positions = [
                { x: 20, y: 25 }, { x: 80, y: 25 },
                { x: 20, y: 75 }, { x: 80, y: 75 }
            ];
            
            for (let i = 8; i < 12; i++) {
                if (i - 8 < positions.length) {
                    createDraggablePhoto(scene, i, positions[i - 8]);
                }
            }
            
            createSceneMessage(scene, "üè° Nuestro Hogar K-Drama", 50, 15);
            createSceneMessage(scene, "üíï Amor de Pel√≠cula", 50, 85);
        }

        function loadLoveGallery(scene) {
            for (let i = 0; i < photos.length; i++) {
                const row = Math.floor(i / 3);
                const col = i % 3;
                createDraggablePhoto(scene, i, {
                    x: 20 + col * 30,
                    y: 20 + row * 25
                });
            }
            
            createSceneMessage(scene, "üíû Galer√≠a de Nuestro Amor", 50, 10);
            createSceneMessage(scene, "üì∏ Nuestra Historia", 50, 90);
        }

        function createDraggablePhoto(scene, photoIndex, position) {
            const frame = document.createElement('div');
            frame.className = 'photo-frame';
            frame.style.left = position.x + '%';
            frame.style.top = position.y + '%';
            frame.dataset.photoIndex = photoIndex;
            
            const img = document.createElement('img');
            img.src = photos[photoIndex];
            img.alt = `Nuestra foto ${photoIndex + 1}`;
            img.draggable = false;
            
            frame.appendChild(img);
            scene.appendChild(frame);
            
            setupDragAndDrop(frame);
            
            frame.addEventListener('click', (e) => {
                e.stopPropagation();
                showPhotoMessage(photoIndex, frame);
            });
        }

        // ========== SISTEMA DE ARRASTRE ==========
        function setupDragAndDrop(element) {
            let isDragging = false;
            let startX, startY;
            let initialX, initialY;
            
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDrag, { passive: false });
            
            function startDrag(e) {
                isDragging = true;
                element.classList.add('dragging');
                
                initialX = parseInt(element.style.left) || 0;
                initialY = parseInt(element.style.top) || 0;
                
                if (e.type === 'mousedown') {
                    startX = e.clientX;
                    startY = e.clientY;
                } else {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    e.preventDefault();
                }
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                let currentX, currentY;
                
                if (e.type === 'mousemove') {
                    currentX = e.clientX;
                    currentY = e.clientY;
                } else {
                    currentX = e.touches[0].clientX;
                    currentY = e.touches[0].clientY;
                    e.preventDefault();
                }
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                
                element.style.left = (initialX + deltaX) + 'px';
                element.style.top = (initialY + deltaY) + 'px';
            }
            
            function stopDrag() {
                isDragging = false;
                element.classList.remove('dragging');
                
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', stopDrag);
            }
        }

        function createSceneMessage(scene, text, x, y) {
            const message = document.createElement('div');
            message.className = 'special-message';
            message.textContent = text;
            message.style.left = x + '%';
            message.style.top = y + '%';
            scene.appendChild(message);
        }

        function showPhotoMessage(photoIndex, element) {
            const message = document.createElement('div');
            message.className = 'special-message';
            message.textContent = messages[photoIndex];
            
            const rect = element.getBoundingClientRect();
            message.style.left = (rect.left + rect.width/2) + 'px';
            message.style.top = (rect.top - 30) + 'px';
            message.style.transform = 'translateX(-50%)';
            message.style.animation = 'message-float 3s ease-in-out';
            message.style.fontSize = '1.1rem';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 1000);
            }, 2500);
        }

        function nextScene() {
            if (!isExperienceStarted) return;
            const nextIndex = (currentSceneIndex + 1) % scenes.length;
            loadScene(nextIndex);
        }

        function previousScene() {
            if (!isExperienceStarted) return;
            const prevIndex = (currentSceneIndex - 1 + scenes.length) % scenes.length;
            loadScene(prevIndex);
        }

        function toggleSceneMenu() {
            const menu = document.getElementById('scene-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // ========== M√öSICA ==========
        function playMusic() {
            const audio = document.getElementById('background-music');
            audio.volume = 0.7;
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isMusicPlaying = true;
                    updateMusicIcon();
                }).catch(error => {
                    createMusicActivationButton();
                });
            }
        }

        function createMusicActivationButton() {
            if (document.getElementById('music-activation-btn')) return;
            
            const btn = document.createElement('button');
            btn.id = 'music-activation-btn';
            btn.innerHTML = 'üéµ Activar M√∫sica';
            btn.style.cssText = `
                position: fixed;
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(45deg, var(--purple-bts), var(--rosa-neon));
                border: none;
                padding: 12px 25px;
                border-radius: 25px;
                color: white;
                font-family: 'Mali', cursive;
                font-size: 1rem;
                cursor: pointer;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            `;
            
            btn.onclick = function() {
                const audio = document.getElementById('background-music');
                audio.play().then(() => {
                    isMusicPlaying = true;
                    updateMusicIcon();
                    btn.remove();
                });
            };
            
            document.body.appendChild(btn);
            
            setTimeout(() => {
                if (btn.parentNode) btn.remove();
            }, 10000);
        }

        function toggleMusic() {
            const audio = document.getElementById('background-music');
            if (isMusicPlaying) {
                audio.pause();
            } else {
                audio.play().catch(error => {
                    createMusicActivationButton();
                });
            }
            isMusicPlaying = !isMusicPlaying;
            updateMusicIcon();
        }

        function updateMusicIcon() {
            const icon = document.getElementById('music-icon');
            icon.className = isMusicPlaying ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        }

                "TE AMO ALEJ", "TEAM TAEKOOK", "FOREVER",

            for (let i = 0; i < 15; i++) {

        // ========== INICIAR ==========
        window.addEventListener('load', init);
    </script>
