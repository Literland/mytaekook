<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For My Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Estilos base optimizados para m贸vil */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #FFF;
            font-family: 'Mali', 'Courier New', monospace;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        /* Canvas para el efecto 3D */
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Contenedor principal centrado */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        /* 1. Pantalla de "Clic para empezar" */
        #click-overlay {
            cursor: pointer;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        
        #click-overlay h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: #f8b7d8;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
            text-shadow: 0 2px 10px rgba(248, 183, 216, 0.5);
        }

        #click-overlay p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #d8bfd8;
            margin: 0;
        }

        /* 2. Contenido del Mensaje (oculto al inicio) */
        #message-content {
            display: none;
            z-index: 5;
        }

        /* El Mensaje principal */
        .message {
            font-size: clamp(2rem, 10vw, 5rem);
            font-weight: bold;
            color: #f8b7d8;
            text-shadow: 0 0 15px #ff9ec5, 0 0 30px #ff85b3, 0 0 45px #ff6ba1;
            animation: glow 2s infinite alternate, 
                         breath 4s infinite alternate ease-in-out;
            white-space: pre-wrap;
            line-height: 1.2;
            text-align: center;
            padding: 0 10px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Bot贸n de control de audio optimizado para touch */
        .btn-audio-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
            background: rgba(248, 183, 216, 0.2);
            border: 2px solid rgba(248, 183, 216, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: #f8b7d8;
            font-size: 1.2rem;
            display: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            box-shadow: 0 4px 15px rgba(248, 183, 216, 0.3);
        }

        .btn-audio-toggle:active {
            transform: scale(0.92);
            background: rgba(248, 183, 216, 0.3);
        }

        /* Palabras "TE AMO" que aparecen al hacer click */
        .te-amo-popup {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ff9ec5;
            text-shadow: 0 0 10px rgba(255, 158, 197, 0.7);
            pointer-events: none;
            z-index: 3;
            animation: popupFloat 3s ease-out forwards;
            font-family: 'Mali', cursive;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f8b7d8;
            font-size: 1.2rem;
            z-index: 20;
            display: none;
        }

        /* Animaciones optimizadas */
        @keyframes glow {
            from {
                text-shadow: 0 0 15px #ff9ec5, 0 0 30px #ff85b3, 0 0 45px #ff6ba1;
            }
            to {
                text-shadow: 0 0 25px #ff9ec5, 0 0 50px #ff85b3, 0 0 75px #ff6ba1;
            }
        }

        @keyframes breath {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.7; transform: scale(1); }
        }

        @keyframes popupFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5) rotate(-10deg);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1.1) rotate(5deg);
            }
            80% {
                opacity: 0.8;
                transform: translateY(-80px) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(0.8) rotate(10deg);
            }
        }

        /* Mejoras espec铆ficas para m贸viles */
        @media (max-width: 768px) {
            .btn-audio-toggle {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
            
            .message {
                line-height: 1.1;
                padding: 15px;
            }

            .te-amo-popup {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            #click-overlay {
                padding: 20px;
            }
            
            #click-overlay h1 {
                margin-bottom: 15px;
            }
            
            .btn-audio-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <canvas id="three-canvas"></canvas>
    
    <!-- Audio con fuente alternativa -->
    <audio id="myAudio" loop>
        <source src="https://audio.jukehost.co.uk/4Qfzq8D9LxJ5t5l3qK3U4c8Q9p8J3y2a" type="audio/mpeg">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ecb733f565.mp3?filename=romantic-piano-soft-music-141374.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <div class="loading" id="loading">Cargando amor... </div>

    <button id="toggle-audio" class="btn-audio-toggle">
        <i id="audio-icon" class="fa-solid fa-volume-high"></i>
    </button>

    <div class="container" id="click-overlay">
        <h1>Toca para empezar</h1>
        <p>(Presiona aqu铆 para nuestro momento especial)</p>
    </div>

    <div class="container" id="message-content">
        <div class="message">I LOVE YOU SO MUCH
MY ALEJ</div>
    </div>

    <script>
        // Detectar si es m贸vil
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Variables globales
        const overlay = document.getElementById('click-overlay');
        const messageContent = document.getElementById('message-content');
        const audio = document.getElementById('myAudio');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        const audioIcon = document.getElementById('audio-icon');
        const loading = document.getElementById('loading');

        let isPlaying = false;
        let isInitialized = false;
        let scene, camera, renderer, particles, floatingTexts = [];
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        // Colores pastel para el efecto
        const pastelColors = [
            '#FFB6C1', '#FFD1DC', '#FFECF1', '#F8C8DC', 
            '#F4A6B8', '#FF9EC5', '#F8B7D8', '#FFD6E8',
            '#E6B8C9', '#F2C2D1', '#FFCCD5', '#FFDFE3'
        ];

        // Configurar audio para autoplay
        audio.muted = false;
        audio.preload = "auto";

        // Prevenir comportamiento por defecto en m贸vil
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Eventos para iniciar la experiencia - SIMPLIFICADO
        overlay.addEventListener('click', function() {
            startExperience();
        });

        overlay.addEventListener('touchend', function(e) {
            e.preventDefault();
            startExperience();
        }, { passive: false });

        function startExperience() {
            if (isInitialized) return;
            
            console.log("Iniciando experiencia...");
            isInitialized = true;
            
            // Mostrar loading inmediatamente
            loading.style.display = 'block';
            overlay.style.opacity = '0.7';
            
            // Iniciar Three.js inmediatamente
            initThreeScene();
            
            // Intentar reproducir audio
            playAudioWithRetry();
        }

        function playAudioWithRetry() {
            console.log("Intentando reproducir audio...");
            
            // Primero intentamos play directo
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Audio empez贸 correctamente
                    console.log("Audio reproducido exitosamente");
                    audioStarted();
                }).catch(error => {
                    console.log("Error en play directo:", error);
                    // Fallback: intentar con user gesture
                    attemptAudioWithUserGesture();
                });
            } else {
                attemptAudioWithUserGesture();
            }
        }

        function attemptAudioWithUserGesture() {
            console.log("Intentando con gesto de usuario...");
            
            // Creamos un bot贸n temporal para forzar user gesture
            const tempButton = document.createElement('button');
            tempButton.style.display = 'none';
            tempButton.innerText = 'Play Audio';
            document.body.appendChild(tempButton);
            
            setTimeout(() => {
                tempButton.click();
                setTimeout(() => {
                    audio.play().then(() => {
                        console.log("Audio iniciado con user gesture");
                        audioStarted();
                    }).catch(error => {
                        console.log("Fall贸 incluso con user gesture:", error);
                        // Continuar sin audio
                        audioStarted();
                    });
                    document.body.removeChild(tempButton);
                }, 100);
            }, 100);
        }

        function audioStarted() {
            console.log("Audio iniciado, mostrando contenido...");
            
            // Ocultar loading y overlay
            loading.style.display = 'none';
            overlay.style.display = 'none';
            
            // Mostrar contenido principal
            messageContent.style.display = 'flex';
            toggleAudioBtn.style.display = 'block';
            isPlaying = true;
            
            // Iniciar efectos
            startTypewriter();
            
            // Crear algunos "TE AMO" iniciales
            createInitialTeAmo();
        }

        // Funci贸n para crear popup "TE AMO"
        function createTeAmoPopup(x, y) {
            const teAmo = document.createElement('div');
            teAmo.className = 'te-amo-popup';
            teAmo.textContent = 'TE AMO';
            teAmo.style.left = x + 'px';
            teAmo.style.top = y + 'px';
            teAmo.style.color = pastelColors[Math.floor(Math.random() * pastelColors.length)];
            
            document.body.appendChild(teAmo);
            
            // Remover despu茅s de la animaci贸n
            setTimeout(() => {
                if (teAmo.parentNode) {
                    teAmo.parentNode.removeChild(teAmo);
                }
            }, 3000);
        }

        function createInitialTeAmo() {
            // Crear algunos TE AMO iniciales
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createTeAmoPopup(x, y);
                }, i * 500);
            }
        }

        // Evento para crear "TE AMO" al hacer click/touch
        document.addEventListener('click', (e) => {
            if (isInitialized) {
                createTeAmoPopup(e.clientX, e.clientY);
            }
        });

        document.addEventListener('touchstart', (e) => {
            if (isInitialized && e.touches.length === 1) {
                createTeAmoPopup(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: true });

        // Control de audio
        toggleAudioBtn.addEventListener('click', toggleAudio);
        toggleAudioBtn.addEventListener('touchstart', toggleAudio, { passive: true });

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioIcon.className = 'fa-solid fa-volume-xmark';
            } else {
                audio.play().catch(e => {
                    console.log('Error al reproducir audio:', e);
                });
                audioIcon.className = 'fa-solid fa-volume-high';
            }
            isPlaying = !isPlaying;
        }

        // Efecto de m谩quina de escribir
        function startTypewriter() {
            const message = document.querySelector('.message');
            const originalText = message.textContent;
            message.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    message.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, isMobile ? 120 : 100);
                }
            };
            setTimeout(typeWriter, 500);
        }

        // THREE.JS - Efecto 3D como LoveLoom
        function initThreeScene() {
            try {
                console.log("Inicializando Three.js...");
                
                // Escena
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // C谩mara
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
                camera.position.z = 100;
                
                // Renderer
                renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('three-canvas'),
                    alpha: true,
                    antialias: !isMobile,
                    powerPreference: "high-performance"
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(isMobile ? Math.min(1.5, window.devicePixelRatio) : window.devicePixelRatio);
                
                // Crear part铆culas de fondo
                createParticles();
                
                // Crear textos 3D flotantes
                createFloatingTexts3D();
                
                // Luces
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xff9ec5, 1);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                // Eventos de mouse/touch para movimiento 3D
                document.addEventListener('mousemove', onDocumentMouseMove);
                document.addEventListener('touchmove', onDocumentTouchMove, { passive: true });
                
                // Animaci贸n
                animate();
                
                // Resize handler
                window.addEventListener('resize', onWindowResize);
                
                console.log("Three.js inicializado correctamente");
                
            } catch (error) {
                console.error('Error inicializando Three.js:', error);
            }
        }

        function createParticles() {
            const particlesCount = isMobile ? 800 : 1500;
            const positions = new Float32Array(particlesCount * 3);
            const colors = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i += 3) {
                // Posiciones aleatorias en una esfera grande
                const radius = 150;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i + 2] = radius * Math.cos(phi);
                
                // Colores pastel
                const color = new THREE.Color(pastelColors[Math.floor(Math.random() * pastelColors.length)]);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: isMobile ? 2 : 2.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createFloatingTexts3D() {
            const romanticWords = ["TE AMO", "FOREVER", "LOVE", "MI AMOR", "SIEMPRE", "ETERNITY"];
            
            // Usar geometr铆a b谩sica si la fuente no carga
            romanticWords.forEach((word, index) => {
                createSimpleText3D(word, index);
            });
        }

        function createSimpleText3D(text, index) {
            // Crear un cubo o esfera como placeholder del texto
            const geometry = new THREE.SphereGeometry(3, 8, 6);
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color(pastelColors[index % pastelColors.length]),
                transparent: true,
                opacity: 0.8
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            
            // Posici贸n aleatoria en una esfera
            const radius = 30 + Math.random() * 20;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            mesh.position.x = radius * Math.sin(phi) * Math.cos(theta);
            mesh.position.y = radius * Math.sin(phi) * Math.sin(theta);
            mesh.position.z = radius * Math.cos(phi);
            
            mesh.userData = {
                originalPosition: mesh.position.clone(),
                speed: Math.random() * 0.02 + 0.01,
                angle: Math.random() * Math.PI * 2
            };
            
            scene.add(mesh);
            floatingTexts.push(mesh);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * 0.0005;
            mouseY = (event.clientY - windowHalfY) * 0.0005;
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length === 1) {
                mouseX = (event.touches[0].clientX - windowHalfX) * 0.0005;
                mouseY = (event.touches[0].clientY - windowHalfY) * 0.0005;
            }
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Rotar part铆culas
            if (particles) {
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
            }
            
            // Animar textos flotantes
            floatingTexts.forEach((text, index) => {
                const time = Date.now() * 0.001;
                text.userData.angle += text.userData.speed;
                
                // Movimiento flotante
                text.position.y = text.userData.originalPosition.y + Math.sin(time + index) * 3;
                text.position.x = text.userData.originalPosition.x + Math.cos(time * 0.7 + index) * 2;
                
                // Rotaci贸n suave
                text.rotation.y += 0.01;
                text.rotation.x = Math.sin(time * 0.5 + index) * 0.1;
                
                // Efecto de pulso
                const scale = 1 + Math.sin(time * 2 + index) * 0.1;
                text.scale.setScalar(scale);
            });
            
            // Movimiento de c谩mara basado en mouse/touch
            camera.position.x += (mouseX * 30 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 30 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }

        // Precargar recursos
        window.addEventListener('load', () => {
            console.log("P谩gina cargada completamente");
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
