<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Para Mi Princesa - Nuestro Universo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lila-pastel: #D8BFD8;
            --celeste-bebe: #B5EAD7;
            --rosa-bebe: #FFD1DC;
            --lavanda: #E6E6FA;
            --azul-cielo: #87CEEB;
            --purple-bts: #8A2BE2;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Mali', cursive;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Pantalla de carga */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--rosa-bebe) 0%, var(--lila-pastel) 50%, var(--celeste-bebe) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .loading-content h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #6A5B7D;
            margin-bottom: 20px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .loading-content p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #7A6B8D;
            text-align: center;
            margin: 5px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--purple-bts);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        /* Mundo 3D */
        #world-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1500px;
            display: none;
        }

        .world {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Escenas */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            display: none;
        }

        .scene.active {
            display: block;
        }

        /* Escena 1: Jard√≠n de Nieve - FONDO OSCURO PARA VER NIEVE */
        #snow-garden {
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 50%, #2a2a6a 100%);
        }

        /* Escena 2: Universo - FONDO ESPACIAL */
        #universe {
            background: linear-gradient(135deg, #000011 0%, #000033 50%, #000055 100%);
        }

        /* Elementos 3D - AHORA SON MOVIBLES */
        .photo-frame {
            position: absolute;
            width: 180px;
            height: 220px;
            background: white;
            border: 8px solid var(--lila-pastel);
            border-radius: 20px;
            transform-style: preserve-3d;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.5),
                0 0 20px var(--rosa-bebe);
            cursor: grab;
            transition: all 0.3s ease;
            touch-action: none;
            user-select: none;
        }

        .photo-frame:active {
            cursor: grabbing;
            transform: scale(1.1) rotateZ(5deg);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.6),
                0 0 30px var(--purple-bts);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        /* NIEVE VISIBLE - COLOR BLANCO SOBRE FONDO OSCURO */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        /* ESTRELLAS VISIBLES */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            pointer-events: none;
            z-index: 5;
        }

        /* Botones de navegaci√≥n */
        .nav-button {
            position: fixed;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid var(--lila-pastel);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: white;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .nav-prev { left: 20px; top: 50%; transform: translateY(-50%); }
        .nav-next { right: 20px; top: 50%; transform: translateY(-50%); }
        .nav-audio { 
            top: 20px; 
            right: 20px; 
            background: rgba(138, 43, 226, 0.4);
            border-color: var(--purple-bts);
        }

        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Mensajes flotantes */
        .floating-message {
            position: absolute;
            font-size: 1.4rem;
            color: var(--rosa-bebe);
            text-shadow: 0 0 15px currentColor;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 20;
            font-weight: 600;
        }

        /* Indicador de escena */
        .scene-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            z-index: 90;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-button {
                width: 45px;
                height: 45px;
                font-size: 0.9rem;
            }
            .nav-prev { left: 10px; }
            .nav-next { right: 10px; }
            .photo-frame {
                width: 140px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>üíú Nuestro Universo Taekook üíú</h1>
            <p>Preparando algo m√°gico para ti...</p>
            <p>mi princesa ALEJ üíï</p>
            <div class="loading-spinner"></div>
            <p style="font-size: 0.9rem; margin-top: 20px;">
                Team Taekook forever! üêªüê∞
            </p>
        </div>
    </div>

    <!-- Contenedor del mundo 3D -->
    <div id="world-container">
        <div class="world" id="world">
            <!-- Escena 1: Jard√≠n de Nieve Taekook -->
            <div id="snow-garden" class="scene active">
                <!-- Fotos se agregar√°n din√°micamente -->
            </div>

            <!-- Escena 2: Universo Mikrokosmos -->
            <div id="universe" class="scene">
                <!-- Estrellas y planetas se agregar√°n din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Indicador de escena -->
    <div class="scene-indicator" id="scene-indicator">
        Jard√≠n de Nieve Taekook
    </div>

    <!-- Botones de navegaci√≥n -->
    <button class="nav-button nav-audio" onclick="toggleMusic()">
        <i id="music-icon" class="fas fa-volume-up"></i>
    </button>
    <button class="nav-button nav-prev" onclick="previousScene()">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="nav-button nav-next" onclick="nextScene()">
        <i class="fas fa-chevron-right"></i>
    </button>

    <script>
        // ========== CONFIGURACI√ìN ==========
        const scenes = [
            { id: 'snow-garden', name: 'Jard√≠n de Nieve Taekook' },
            { id: 'universe', name: 'Universo Mikrokosmos' },
            { id: 'k-drama-home', name: 'Hogar K-Drama' },
            { id: 'love-gallery', name: 'Galer√≠a del Amor' }
        ];

        const photos = [
            'https://literland.github.io/mytaekook/14d8c2703f5903579bd3d8e809f7dd39.jpg',
            'https://literland.github.io/mytaekook/17ac5a41c03f28b8ef49f4292390d48d.jpg',
            'https://literland.github.io/mytaekook/20240721_183505_lmc_8.4.NIGHT.jpg',
            'https://literland.github.io/mytaekook/20240729_204443_lmc_8.4.NIGHT.jpg',
            'https://literland.github.io/mytaekook/7b53f54291b6bc7d5fdd7abbdfe6bfd3.jpg',
            'https://literland.github.io/mytaekook/8f3e162fade4cafcc3840ab9fe9e8a83.jpg',
            'https://literland.github.io/mytaekook/IMG_20240721_182828.jpg',
            'https://literland.github.io/mytaekook/IMG_20240804_155001.jpg',
            'https://literland.github.io/mytaekook/image%20(1).jpg',
            'https://literland.github.io/mytaekook/image.jpg',
            'https://literland.github.io/mytaekook/images%20(1).jpeg',
            'https://literland.github.io/mytaekook/images.jpeg'
        ];

        let currentSceneIndex = 0;
        let isMusicPlaying = false;
        let isExperienceLoaded = false;
        let draggedElement = null;
        let dragOffset = { x: 0, y: 0 };

        // ========== INICIALIZACI√ìN ==========
        function init() {
            createSnowflakes();
            createStars();
            createFloatingMessages();
            loadScene(0);
            
            // Simular carga
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('world-container').style.display = 'block';
                    isExperienceLoaded = true;
                }, 1000);
            }, 2000);
        }

        // ========== SISTEMA DE ESCENAS ==========
        function loadScene(index) {
            currentSceneIndex = index;
            const scene = scenes[index];
            
            // Ocultar todas las escenas
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            
            // Mostrar escena actual
            document.getElementById(scene.id).classList.add('active');
            
            // Actualizar indicador
            document.getElementById('scene-indicator').textContent = scene.name;
            
            // Cargar contenido espec√≠fico
            loadSceneContent(scene.id);
        }

        function loadSceneContent(sceneId) {
            const scene = document.getElementById(sceneId);
            scene.innerHTML = '';
            
            switch(sceneId) {
                case 'snow-garden':
                    loadSnowGarden(scene);
                    break;
                case 'universe':
                    loadUniverse(scene);
                    break;
            }
        }

        function loadSnowGarden(scene) {
            // Agregar 6 fotos en posiciones aleatorias
            for (let i = 0; i < 6; i++) {
                createDraggablePhoto(scene, i, {
                    x: Math.random() * 60 + 20,
                    y: Math.random() * 60 + 20,
                    z: Math.random() * 200 - 100
                });
            }
        }

        function loadUniverse(scene) {
            // Agregar fotos como planetas en √≥rbita
            for (let i = 6; i < Math.min(12, photos.length); i++) {
                createDraggablePhoto(scene, i, {
                    x: 50 + Math.cos(i * 0.8) * 30,
                    y: 50 + Math.sin(i * 0.8) * 20,
                    z: i * 25
                });
            }
        }

        function createDraggablePhoto(scene, photoIndex, position) {
            const frame = document.createElement('div');
            frame.className = 'photo-frame';
            frame.style.left = position.x + '%';
            frame.style.top = position.y + '%';
            frame.style.transform = `translateZ(${position.z}px) rotateY(${Math.random() * 360}deg)`;
            frame.dataset.photoIndex = photoIndex;
            
            const img = document.createElement('img');
            img.src = photos[photoIndex];
            img.alt = `Nuestra foto ${photoIndex + 1}`;
            img.draggable = false;
            
            frame.appendChild(img);
            scene.appendChild(frame);
            
            // Hacer la foto arrastrable
            makeDraggable(frame);
            
            // Efecto al hacer click/touch
            frame.addEventListener('click', (e) => {
                e.stopPropagation();
                showPhotoMessage(photoIndex, frame);
            });
        }

        // ========== SISTEMA DE ARRASTRE ==========
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            element.ontouchstart = dragTouchStart;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                element.style.cursor = 'grabbing';
            }

            function dragTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementDragTouch;
                element.style.cursor = 'grabbing';
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function elementDragTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                pos1 = pos3 - touch.clientX;
                pos2 = pos4 - touch.clientY;
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
                element.style.cursor = 'grab';
            }
        }

        function showPhotoMessage(photoIndex, element) {
            const messages = [
                "üíñ Eres mi todo mi amor",
                "üíú Team Taekook por siempre",
                "üå∏ Nuestro amor es eterno", 
                "‚ú® Eres mi estrella favorita",
                "üêªüê∞ TaeKook soulmates forever",
                "‚ùÑÔ∏è Nieve y amor infinito",
                "üåü Nuestro mikrokosmos",
                "üíï Eres mi raz√≥n de ser",
                "ü¶ã Vuelas en mi coraz√≥n",
                "üé∂ Nuestra canci√≥n favorita",
                "üè° Nuestro hogar eres t√∫",
                "üíò Te amo m√°s cada d√≠a"
            ];
            
            const message = document.createElement('div');
            message.className = 'floating-message';
            message.textContent = messages[photoIndex];
            message.style.left = (element.offsetLeft + 90) + 'px';
            message.style.top = (element.offsetTop - 30) + 'px';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 1000);
            }, 2000);
        }

        function nextScene() {
            if (!isExperienceLoaded) return;
            const nextIndex = (currentSceneIndex + 1) % scenes.length;
            loadScene(nextIndex);
        }

        function previousScene() {
            if (!isExperienceLoaded) return;
            const prevIndex = (currentSceneIndex - 1 + scenes.length) % scenes.length;
            loadScene(prevIndex);
        }

        // ========== EFECTOS VISUALES ==========
        function createSnowflakes() {
            const container = document.body;
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.width = Math.random() * 5 + 2 + 'px';
                snowflake.style.height = snowflake.style.width;
                snowflake.style.animationDuration = Math.random() * 5 + 3 + 's';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                container.appendChild(snowflake);
            }
        }

        function createStars() {
            const container = document.body;
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                container.appendChild(star);
            }
        }

        function createFloatingMessages() {
            const messages = ["TE AMO",TEAM TAEKOOK", "FOREVER", "MY LOVE", "SOULMATES", "üíú BTS üíú"];
            for (let i = 0; i < 12; i++) {
                const message = document.createElement('div');
                message.className = 'floating-message';
                message.textContent = messages[Math.floor(Math.random() * messages.length)];
                message.style.left = Math.random() * 80 + 10 + '%';
                message.style.top = Math.random() * 80 + 10 + '%';
                message.style.animationDelay = Math.random() * 8 + 's';
                message.style.fontSize = (Math.random() * 1 + 1.2) + 'rem';
                document.body.appendChild(message);
            }
        }

        // ========== CONTROL 360¬∞ ==========
        let isDraggingWorld = false;
        let startX, startY;
        let rotationY = 0, rotationX = 0;

        document.addEventListener('mousedown', startWorldDrag);
        document.addEventListener('touchstart', startWorldDrag);

        function startWorldDrag(e) {
            if (!isExperienceLoaded) return;
            if (e.target.closest('.photo-frame')) return; // No arrastrar mundo si se toca foto
            
            isDraggingWorld = true;
            startX = e.clientX || e.touches[0].clientX;
            startY = e.clientY || e.touches[0].clientY;
        }

        document.addEventListener('mousemove', dragWorld);
        document.addEventListener('touchmove', dragWorld);

        function dragWorld(e) {
            if (!isDraggingWorld || !isExperienceLoaded) return;
            
            const currentX = e.clientX || e.touches[0].clientX;
            const currentY = e.clientY || e.touches[0].clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            rotationY += deltaX * 0.3;
            rotationX += deltaY * 0.2;
            
            document.getElementById('world').style.transform = 
                `rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            
            startX = currentX;
            startY = currentY;
        }

        document.addEventListener('mouseup', endWorldDrag);
        document.addEventListener('touchend', endWorldDrag);

        function endWorldDrag() {
            isDraggingWorld = false;
        }

        // ========== M√öSICA ==========
        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if (isMusicPlaying) {
                icon.className = 'fas fa-volume-mute';
            } else {
                icon.className = 'fas fa-volume-up';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // ========== INICIAR ==========
        window.addEventListener('load', init);
    </script>
</body>
</html>
