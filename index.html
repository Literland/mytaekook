<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Para Mi Princesa - Nuestro Universo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lila-pastel: #D8BFD8;
            --celeste-bebe: #B5EAD7;
            --rosa-bebe: #FFD1DC;
            --lavanda: #E6E6FA;
            --azul-cielo: #87CEEB;
            --purple-bts: #8A2BE2;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--lila-pastel) 0%, var(--azul-cielo) 100%);
            color: #5A4A6D;
            font-family: 'Mali', cursive;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Contenedor principal 3D */
        .world {
            position: fixed;
            width: 100%;
            height: 100%;
            perspective: 1200px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Escenas 360¬∞ */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            display: none;
        }

        .scene.active {
            display: block;
        }

        /* Capas de profundidad para efecto 3D */
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .layer-1 { transform: translateZ(-200px) scale(1.4); }
        .layer-2 { transform: translateZ(-100px) scale(1.2); }
        .layer-3 { transform: translateZ(0px) scale(1); }
        .layer-4 { transform: translateZ(100px) scale(0.8); }
        .layer-5 { transform: translateZ(200px) scale(0.6); }

        /* Pantalla de bienvenida - M√ÅS C√ÅLIDA */
        #welcome-screen {
            background: linear-gradient(135deg, var(--rosa-bebe) 0%, var(--lila-pastel) 50%, var(--celeste-bebe) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }

        .welcome-content h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #6A5B7D;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            animation: float-heart 3s ease-in-out infinite;
        }

        .welcome-content p {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #7A6B8D;
            margin: 10px 0;
            line-height: 1.4;
        }

        .start-button {
            background: linear-gradient(45deg, var(--purple-bts), var(--lila-pastel));
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            font-family: 'Mali', cursive;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        /* Copos de nieve */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Corazones flotantes */
        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.7;
            animation: float-heart 4s ease-in-out infinite;
        }

        /* Botones de navegaci√≥n */
        .nav-button {
            position: fixed;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid var(--lila-pastel);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .nav-prev { left: 20px; top: 50%; }
        .nav-next { right: 20px; top: 50%; }
        .nav-audio { top: 20px; right: 20px; }

        /* Animaciones */
        @keyframes float-heart {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Efectos de part√≠culas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-button {
                width: 45px;
                height: 45px;
            }
            .nav-prev { left: 10px; }
            .nav-next { right: 10px; }
        }
    </style>
</head>
<body>
    <!-- Mundo 3D -->
    <div class="world" id="world">
        <!-- Pantalla de bienvenida -->
        <div id="welcome-screen" class="scene active">
            <div class="welcome-content">
                <h1>üíú Hola Mi Princesa üíú</h1>
                <p>Este mundo m√°gico fue creado</p>
                <p>especialmente para ti</p>
                <p style="margin-top: 20px; font-size: 1.1rem;">
                    Donde nuestro amor brilla m√°s que las estrellas
                </p>
                <button class="start-button" onclick="startExperience()">
                    üíñ Entrar a Nuestro Universo
                </button>
                <div style="margin-top: 30px; font-size: 0.9rem; color: #8A7B9D;">
                    Con todo mi amor... para mi ALEJ üíï
                </div>
            </div>
        </div>

        <!-- Escenas 360¬∞ (se agregar√°n din√°micamente) -->
        <div id="scene-container"></div>
    </div>

    <!-- Canvas para efectos de part√≠culas -->
    <canvas id="particles-canvas"></canvas>

    <!-- Audio -->
    <audio id="background-music" loop>
        <source src="https://audio.jukehost.co.uk/s9fVfq0d9Q2p5l3qK3U4c8Q9p8J3y2a" type="audio/mpeg">
    </audio>

    <!-- Botones de navegaci√≥n -->
    <button class="nav-button nav-audio" onclick="toggleMusic()">
        <i id="music-icon" class="fas fa-volume-up"></i>
    </button>
    <button class="nav-button nav-prev" onclick="previousScene()">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="nav-button nav-next" onclick="nextScene()">
        <i class="fas fa-chevron-right"></i>
    </button>

    <script>
        // ========== CONFIGURACI√ìN INICIAL ==========
        const scenes = [
            {
                id: 'snow-garden',
                name: 'Jard√≠n de Nieve Taekook',
                background: 'linear-gradient(135deg, #B5EAD7 0%, #D8BFD8 50%, #E6E6FA 100%)',
                music: 'snow-flower',
                elements: []
            },
            {
                id: 'mikrokosmos',
                name: 'Nuestro Mikrokosmos',
                background: 'linear-gradient(135deg, #6A5B7D 0%, #8A7B9D 50%, #B5EAD7 100%)',
                music: 'mikrokosmos',
                elements: []
            },
            {
                id: 'taekook-home',
                name: 'Nuestro Hogar Taekook',
                background: 'linear-gradient(135deg, #FFD1DC 0%, #E6E6FA 50%, #87CEEB 100%)',
                music: 'home',
                elements: []
            }
        ];

        let currentSceneIndex = 0;
        let isMusicPlaying = false;
        let isExperienceStarted = false;

        // ========== INICIALIZACI√ìN ==========
        function init() {
            createSnowflakes();
            createFloatingHearts();
            initParticles();
        }

        function startExperience() {
            if (isExperienceStarted) return;
            isExperienceStarted = true;
            
            document.getElementById('welcome-screen').classList.remove('active');
            loadScene(0);
            playMusic();
        }

        // ========== SISTEMA DE ESCENAS 360¬∞ ==========
        function loadScene(index) {
            currentSceneIndex = index;
            const scene = scenes[index];
            
            // Aqu√≠ cargaremos la escena 360¬∞ con todos los elementos
            console.log(`Cargando escena: ${scene.name}`);
            
            // Efecto de transici√≥n
            document.getElementById('world').style.transform = 'rotateY(10deg)';
            setTimeout(() => {
                document.getElementById('world').style.transform = 'rotateY(0deg)';
            }, 500);
        }

        function nextScene() {
            const nextIndex = (currentSceneIndex + 1) % scenes.length;
            loadScene(nextIndex);
        }

        function previousScene() {
            const prevIndex = (currentSceneIndex - 1 + scenes.length) % scenes.length;
            loadScene(prevIndex);
        }

        // ========== EFECTOS VISUALES ==========
        function createSnowflakes() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.width = Math.random() * 5 + 2 + 'px';
                snowflake.style.height = snowflake.style.width;
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = Math.random() * 0.6 + 0.3;
                container.appendChild(snowflake);
            }
        }

        function createFloatingHearts() {
            const container = document.body;
            const heartMessages = ['üíñ', 'üíú', 'üå∏', '‚ú®', 'ü•∞'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartMessages[Math.floor(Math.random() * heartMessages.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 0.8 + 1.2) + 'rem';
                container.appendChild(heart);
            }
        }

        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        // ========== SISTEMA DE M√öSICA ==========
        function playMusic() {
            const audio = document.getElementById('background-music');
            audio.play().then(() => {
                isMusicPlaying = true;
                updateMusicIcon();
            }).catch(error => {
                console.log('La m√∫sica requiere interacci√≥n del usuario');
            });
        }

        function toggleMusic() {
            const audio = document.getElementById('background-music');
            if (isMusicPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isMusicPlaying = !isMusicPlaying;
            updateMusicIcon();
        }

        function updateMusicIcon() {
            const icon = document.getElementById('music-icon');
            icon.className = isMusicPlaying ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        }

        // ========== CONTROL 360¬∞ ==========
        let isDragging = false;
        let startX, startY;
        let rotationY = 0, rotationX = 0;

        document.addEventListener('mousedown', startDrag);
        document.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            if (!isExperienceStarted) return;
            
            isDragging = true;
            startX = e.clientX || e.touches[0].clientX;
            startY = e.clientY || e.touches[0].clientY;
        }

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);

        function drag(e) {
            if (!isDragging || !isExperienceStarted) return;
            
            const currentX = e.clientX || e.touches[0].clientX;
            const currentY = e.clientY || e.touches[0].clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            rotationY += deltaX * 0.5;
            rotationX += deltaY * 0.3;
            
            document.getElementById('world').style.transform = 
                `rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            
            startX = currentX;
            startY = currentY;
        }

        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function endDrag() {
            isDragging = false;
        }

        // ========== INICIALIZAR ==========
        window.addEventListener('load', init);
    </script>
</body>
</html>
