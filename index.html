<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Taekook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lila-pastel: #D8BFD8;
            --celeste-bebe: #B5EAD7;
            --rosa-bebe: #FFD1DC;
            --lavanda: #E6E6FA;
            --azul-cielo: #87CEEB;
            --purple-bts: #8A2BE2;
            --rosa-neon: #ff6b9d;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Mali', cursive;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Pantalla de bienvenida */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            padding: 20px;
        }

        .welcome-content h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: var(--rosa-bebe);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--rosa-neon);
            animation: welcome-pulse 2s ease-in-out infinite;
        }

        .welcome-content p {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: var(--lila-pastel);
            margin: 10px 0;
            line-height: 1.4;
        }

        .start-button {
            background: linear-gradient(45deg, var(--purple-bts), var(--rosa-neon));
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            color: white;
            font-size: 1.4rem;
            font-family: 'Mali', cursive;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            transition: all 0.3s ease;
            animation: button-glow 2s ease-in-out infinite alternate;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 107, 157, 0.7);
        }

        /* Contenedor principal */
        #experience-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        /* Escenas */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            overflow: hidden;
        }

        .scene.active {
            display: block;
        }

        /* Escena 1: Jard√≠n de Nieve*/
        #snow-garden {
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 50%, #2a2a6a 100%);
        }

        /* Escena 2: Universo Nuestro */
        #universe {
            background: linear-gradient(135deg, #000011 0%, #000033 50%, #000055 100%);
        }

        /* Escena 3: Hogar */
        #k-drama-home {
            background: linear-gradient(135deg, #2d1b33 0%, #4a2c5c 50%, #6b3f8c 100%);
        }

        /* Escena 4: Galer√≠a de Amor */
        #love-gallery {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #404040 100%);
        }

        /* Fotos movibles */
        .photo-frame {
            position: absolute;
            width: 160px;
            height: 200px;
            background: white;
            border: 6px solid var(--lila-pastel);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4), 0 0 15px var(--rosa-bebe);
            cursor: grab;
            transition: all 0.2s ease;
            touch-action: none;
            user-select: none;
            z-index: 10;
            transform: translate(-50%, -50%);
        }

        .photo-frame.dragging {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6), 0 0 25px var(--purple-bts);
            z-index: 1000;
            transition: none;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            pointer-events: none;
        }

        /* Elementos decorativos */
        .floating-heart {
            position: absolute;
            font-size: 1.8rem;
            animation: float-heart 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        .bts-element {
            position: absolute;
            font-size: 2rem;
            animation: float-bts 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        /* Nieve */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        /* Estrellas */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
            pointer-events: none;
            z-index: 2;
        }

        /* Mensajes especiales */
        .special-message {
            position: absolute;
            font-size: 1.3rem;
            color: var(--rosa-neon);
            text-shadow: 0 0 10px currentColor;
            animation: message-float 5s ease-in-out infinite;
            pointer-events: none;
            z-index: 8;
            font-weight: 600;
            text-align: center;
        }

        /* Botones de navegaci√≥n */
        .nav-button {
            position: fixed;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid var(--lila-pastel);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            color: white;
            font-size: 1.3rem;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.15);
        }

        .nav-prev { left: 20px; top: 50%; transform: translateY(-50%); }
        .nav-next { right: 20px; top: 50%; transform: translateY(-50%); }
        .nav-audio { 
            top: 20px; 
            right: 20px; 
            background: rgba(138, 43, 226, 0.4);
            border-color: var(--purple-bts);
        }
        .nav-menu { 
            top: 20px; 
            left: 20px; 
            background: rgba(255, 107, 157, 0.4);
            border-color: var(--rosa-neon);
        }

        /* Indicador de escena */
        .scene-indicator {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--lila-pastel);
            padding: 12px 25px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            z-index: 190;
            font-size: 1rem;
            border: 1px solid var(--lila-pastel);
        }

        /* Men√∫ de escenas */
        #scene-menu {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--lila-pastel);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            z-index: 180;
            display: none;
        }

        .scene-option {
            padding: 12px 20px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Mali', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            font-size: 1rem;
        }

        .scene-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        /* Bot√≥n de activaci√≥n de m√∫sica */
        #music-activation-btn {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--purple-bts), var(--rosa-neon));
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-family: 'Mali', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            white-space: nowrap;
            max-width: 90vw;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Animaciones */
        @keyframes welcome-pulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px var(--rosa-neon); }
            50% { transform: scale(1.05); text-shadow: 0 0 30px var(--rosa-neon); }
        }

        @keyframes button-glow {
            0% { box-shadow: 0 0 30px rgba(255, 107, 157, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 107, 157, 0.8); }
        }

        @keyframes float-heart {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-20px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(-10px) rotate(240deg) scale(0.9); }
        }

        @keyframes float-bts {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-25px) rotate(90deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        @keyframes message-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-25px) rotate(5deg); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
            .nav-prev { left: 15px; }
            .nav-next { right: 15px; }
            .photo-frame {
                width: 140px;
                height: 175px;
            }
            .scene-indicator {
                bottom: 20px;
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .photo-frame {
                width: 120px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <div id="welcome-screen">

    <script>
        // ========== CONFIGURACI√ìN ==========
        const scenes = [
    { 
        id: 'snow-garden', 
        name: '‚ùÑÔ∏è Jard√≠n',
        music: 'https://literland.github.io/mytaekook/Snow%20Flower%20(feat.%20Peakboy).mp3'
    },
    { 
        id: 'universe', 
        name: 'üåå Nuestro Universo',
        music: 'https://literland.github.io/mytaekook/Best%20Of%20Me.mp3'
    },
    { 
        id: 'k-drama-home', 
        name: 'üè° Hogar',
        music: 'https://literland.github.io/mytaekook/HOME.mp3'
    },
    { 
        id: 'love-gallery', 
        name: 'üíû Galer√≠a del Alma',

    }
];

        const photos = [
            'https://literland.github.io/mytaekook/14d8c2703f5903579bd3d8e809f7dd39.jpg',
            'https://literland.github.io/mytaekook/17ac5a41c03f28b8ef49f4292390d48d.jpg',

            'https://literland.github.io/mytaekook/7b53f54291b6bc7d5fdd7abbdfe6bfd3.jpg',
            'https://literland.github.io/mytaekook/8f3e162fade4cafcc3840ab9fe9e8a83.jpg',
            'https://literland.github.io/mytaekook/IMG_20240721_182828.jpg',
            'https://literland.github.io/mytaekook/IMG_20240804_155001.jpg',
            'https://literland.github.io/mytaekook/image%20(1).jpg',
            'https://literland.github.io/mytaekook/image.jpg',
            'https://literland.github.io/mytaekook/images%20(1).jpeg',
            'https://literland.github.io/mytaekook/images.jpeg'
        ];

        const messages = [
            "üíñ Eres mi todo, mi supitera",
            "üíú TuyYo Forever",
            "üå∏ Nuestro amor es eterno, beb√©", 
            "‚ú® Eres mi estrella favorita",
            "üêªüê∞ soulmates forever",
            "‚ùÑÔ∏è Nieve y amor infinito",
            "üåü Nuestro mikrokosmos",
            "üíï Eres mi raz√≥n de ser",
            "ü¶ã Vuelas en mi coraz√≥n",
            "üé∂ Nuestra canci√≥n favorita",
            "üè° Nuestro hogar eres t√∫",
            "üíò Te amo m√°s cada d√≠a"
        ];

        let currentSceneIndex = 0;
        let isMusicPlaying = false;
        let isExperienceStarted = false;
        let currentAudio = null;
        let isImmersiveMode = false;
        let cursorTrails = [];

        // ========== VARIABLES 3D ==========
    let is3DMode = false;
    let originalSceneBackgrounds = {};

        // ========== INICIALIZACI√ìN ==========
        function init() {
            createSnowflakes();
            createStars();
            createFloatingHearts();
            createBTSElements();
            createSpecialMessages();
            updateMusicIcon();
            setupCursorEffects();
        }

        function startExperience() {
            if (isExperienceStarted) return;
            isExperienceStarted = true;
            
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('experience-container').style.display = 'block';
            
            loadScene(0);
        }

        // ========== EFECTOS DE CURSOR ==========
    function setupCursorEffects() {
        const cursor = document.getElementById('cursor-effect');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Crear estela
            if (Math.random() > 0.7) {
                createCursorTrail(e.clientX, e.clientY);
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches[0]) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
                
                if (Math.random() > 0.5) {
                    createCursorTrail(mouseX, mouseY);
                }
            }
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX - 10) * 0.1;
            cursorY += (mouseY - cursorY - 10) * 0.1;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(animateCursor);
        }

        animateCursor();
    }

    function createCursorTrail(x, y) {
        const trail = document.createElement('div');
        trail.className = 'cursor-trail';
        trail.style.left = x + 'px';
        trail.style.top = y + 'px';
        
        const colors = ['#FFB7C5', '#D4A5E9', '#A5D4E9', '#E9D4A5'];
        trail.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        document.body.appendChild(trail);
        
        setTimeout(() => {
            trail.style.opacity = '0';
            trail.style.transform = 'scale(2)';
            setTimeout(() => trail.remove(), 500);
        }, 100);
    }

       // ========== SISTEMA DE ESCENAS MEJORADO ==========
    function loadScene(index) {
        // Efecto de transici√≥n
        const transition = document.getElementById('scene-transition');
        transition.classList.add('active');
        
        setTimeout(() => {
            currentSceneIndex = index;
            const scene = scenes[index];
            
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            
            document.getElementById(scene.id).classList.add('active');
            document.getElementById('scene-indicator').textContent = scene.name;
            
            loadSceneContent(scene.id);
            document.getElementById('scene-menu').style.display = 'none';
            
            // Reproducir m√∫sica de la escena actual
            playSceneMusic(index);
            
            // Finalizar transici√≥n
            setTimeout(() => {
                transition.classList.remove('active');
            }, 300);
        }, 500);
    }

    function loadSceneContent(sceneId) {
        const scene = document.getElementById(sceneId);
        scene.innerHTML = '';
        
        switch(sceneId) {
            case 'snow-garden':
                loadSnowGarden(scene);
                break;
            case 'universe':
                loadUniverse(scene);
                break;
            case 'k-drama-home':
                loadKdramaHome(scene);
                break;
            case 'love-gallery':
                loadLoveGallery(scene);
                break;
        }
    }

    function loadSnowGarden(scene) {
        const positions = [
            { x: 25, y: 30 }, { x: 75, y: 30 },
            { x: 25, y: 70 }, { x: 75, y: 70 }
        ];
        
        for (let i = 0; i < 4; i++) {
            createDraggablePhoto(scene, i, positions[i]);
        }
        
        createSceneMessage(scene, "‚ùÑÔ∏è Donde los sue√±os nacen", 50, 15);
        createSceneMessage(scene, "üí´ Y el amor florece", 50, 85);
    }

    function loadUniverse(scene) {
        for (let i = 4; i < 8; i++) {
            const angle = (i - 4) * (Math.PI / 2);
            createDraggablePhoto(scene, i, {
                x: 50 + Math.cos(angle) * 30,
                y: 50 + Math.sin(angle) * 20
            });
        }
        
        createSceneMessage(scene, "üåå Universo de posibilidades", 50, 10);
        createSceneMessage(scene, "‚ú® Donde todo es posible", 50, 90);
    }

    function loadKdramaHome(scene) {
        const positions = [
            { x: 20, y: 25 }, { x: 80, y: 25 },
            { x: 20, y: 75 }, { x: 80, y: 75 }
        ];
        
        for (let i = 8; i < 12; i++) {
            if (i - 8 < positions.length) {
                createDraggablePhoto(scene, i, positions[i - 8]);
            }
        }
        
        createSceneMessage(scene, "üè° Nuestro dulce hogar", 50, 15);
        createSceneMessage(scene, "üíï Donde el amor vive", 50, 85);
    }

    function loadLoveGallery(scene) {
        for (let i = 0; i < photos.length; i++) {
            const row = Math.floor(i / 3);
            const col = i % 3;
            createDraggablePhoto(scene, i, {
                x: 20 + col * 30,
                y: 20 + row * 25
            });
        }
        
        createSceneMessage(scene, "üíû Nuestra historia de amor", 50, 10);
        createSceneMessage(scene, "üì∏ Momentos eternos", 50, 90);
    }

    function createDraggablePhoto(scene, photoIndex, position) {
        const frame = document.createElement('div');
        frame.className = 'photo-frame';
        frame.style.left = position.x + '%';
        frame.style.top = position.y + '%';
        frame.dataset.photoIndex = photoIndex;
        
        const img = document.createElement('img');
        img.src = photos[photoIndex];
        img.alt = `Nuestra foto ${photoIndex + 1}`;
        img.draggable = false;
        
        frame.appendChild(img);
        scene.appendChild(frame);
        
        setupDragAndDrop(frame);
        
        frame.addEventListener('click', (e) => {
            e.stopPropagation();
            
            // Efecto de pulso
            frame.classList.add('pulsing');
            setTimeout(() => frame.classList.remove('pulsing'), 600);
            
            // Crear part√≠culas de corazones
            createHeartParticles(e.clientX, e.clientY);
            
            // Mostrar mensaje
            showPhotoMessage(photoIndex, frame);
        });

        // Doble clic para expandir
        frame.addEventListener('dblclick', (e) => {
            e.stopPropagation();
            togglePhotoExpand(frame);

        // ========== SISTEMA DE ARRASTRE MEJORADO ==========
    function setupDragAndDrop(element) {
        let isDragging = false;
        let startX, startY;
        let initialX, initialY;
        
        element.addEventListener('mousedown', startDrag);
        element.addEventListener('touchstart', startDrag, { passive: false });
        
        function startDrag(e) {
            isDragging = true;
            element.classList.add('dragging');
            
            const rect = element.getBoundingClientRect();
            initialX = rect.left;
            initialY = rect.top;
            
            if (e.type === 'mousedown') {
                startX = e.clientX;
                startY = e.clientY;
            } else {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                e.preventDefault();
            }
            
            element.dataset.originalX = element.style.left;
            element.dataset.originalY = element.style.top;
            
            element.style.left = initialX + 'px';
            element.style.top = initialY + 'px';
            element.style.position = 'fixed';
            element.style.zIndex = '1000';
            element.style.transform = 'none';
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            let currentX, currentY;
            
            if (e.type === 'mousemove') {
                currentX = e.clientX;
                currentY = e.clientY;
            } else {
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
                e.preventDefault();
            }
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            element.style.left = (initialX + deltaX) + 'px';
            element.style.top = (initialY + deltaY) + 'px';
        }
        
        function stopDrag() {
            if (!isDragging) return;
            isDragging = false;
            element.classList.remove('dragging');
            
            const rect = element.getBoundingClientRect();
            const scene = element.parentElement;
            const sceneRect = scene.getBoundingClientRect();
            
            const percentX = ((rect.left + rect.width/2 - sceneRect.left) / sceneRect.width) * 100;
            const percentY = ((rect.top + rect.height/2 - sceneRect.top) / sceneRect.height) * 100;
            
            element.style.left = Math.max(5, Math.min(95, percentX)) + '%';
            element.style.top = Math.max(5, Math.min(95, percentY)) + '%';
            element.style.position = 'absolute';
            element.style.zIndex = '10';
            element.style.transform = 'translate(-50%, -50%)';
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }
    }

                currentAudio = null;
            }
            
            const scene = scenes[sceneIndex];
            if (!scene.music) return;
            
            // Crear nuevo elemento de audio para esta escena
            currentAudio = new Audio(scene.music);
            currentAudio.volume = 0.5;
            currentAudio.loop = true;
            
            const playPromise = currentAudio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isMusicPlaying = true;
                    updateMusicIcon();
                }).catch(error => {
                    createMusicActivationButton(sceneIndex);
                });
            }
        }
