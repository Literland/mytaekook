        body, html {

            padding: 0;

            color: var(--rosa-bebe);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--rosa-neon);

            color: var(--lila-pastel);

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #scene-transition.active {
            opacity: 1;
        }

        /* Escenas */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            overflow: hidden;
        }

        .scene.active {
            display: block;

            user-select: none;

            transition: none;

        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            pointer-events: none;
        }

        .heart-particle {
            position: fixed;
            font-size: 1.5rem;
            animation: heart-explode 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 1000;

            z-index: 5;

            background: white;
            border-radius: 50%;
            opacity: 0.9;

            pointer-events: none;
            z-index: 2;

            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
            pointer-events: none;
            z-index: 2;
        }

    top: 20px;

            border-radius: 30px;

        /* Animaciones */
        @keyframes welcome-pulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px var(--rosa-neon); }
            50% { transform: scale(1.05); text-shadow: 0 0 30px var(--rosa-neon); }
        }

        @keyframes button-glow {
            0% { box-shadow: 0 0 30px rgba(255, 107, 157, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 107, 157, 0.8); }
        }

        @keyframes float-heart {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-20px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(-10px) rotate(240deg) scale(0.9); }
        }

        @keyframes float-bts {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-25px) rotate(90deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        @keyframes message-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-25px) rotate(5deg); opacity: 1; }
        }

        @keyframes photo-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes heart-explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx, 0), var(--ty, -100px)) scale(0.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;

            .nav-prev { left: 15px; }
            .nav-next { right: 15px; }
            .photo-frame {
                width: 140px;
                height: 175px;
            }
            .scene-indicator {
                bottom: 20px;
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .photo-frame {
                width: 120px;
                height: 150px;
            }

.parallax-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
}

.parallax-layer {
    position: absolute;
    top: -10%;
    left: -10%;
    width: 120%;
    height: 120%;
    transform-style: preserve-3d;
}

.layer-1 { transform: translateZ(-500px) scale(2); }
.layer-2 { transform: translateZ(-300px) scale(1.6); }
.layer-3 { transform: translateZ(-100px) scale(1.2); }
.layer-4 { transform: translateZ(0px) scale(1); }
.layer-5 { transform: translateZ(100px) scale(0.8); }

/* Part√≠culas 3D */
.particle-3d {

.photo-frame-3d {

    touch-action: none;
    user-select: none;
    z-index: 10;

}

.photo-frame-3d.dragging {
    cursor: grabbing;
    transform: scale(1.08) rotateY(5deg) rotateX(5deg);

    z-index: 1000;
}

.photo-frame-3d img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    pointer-events: none;
}

.photo-frame-3d:hover {
    transform: translateZ(20px) rotateY(5deg) rotateX(5deg);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 30px var(--rosa-neon);
}

/* Elementos decorativos 3D */
.floating-element-3d {
    position: absolute;
    font-size: 2rem;
    animation: float-3d-element 15s infinite ease-in-out;
    pointer-events: none;
    z-index: 5;
    text-shadow: 0 0 15px currentColor;
}

/* Fondo 3D gradient */
.bg-gradient-3d {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(
        ellipse at center,
        rgba(255, 209, 220, 0.3) 0%,
        rgba(181, 234, 215, 0.2) 30%,
        rgba(216, 191, 216, 0.1) 60%,
        transparent 100%
    );
    z-index: -1;
}

/* Modo 3D activo */
.scene-3d-active {
    background: linear-gradient(135deg, #2d1b69 0%, #6b3f8c 50%, #ff6b9d 100%) !important;
}

/* Animaciones 3D */
@keyframes float-3d {
    0% {
        transform: translate3d(var(--start-x), var(--start-y), var(--start-z)) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: var(--opacity);
    }
    90% {
        opacity: var(--opacity);
    }
    100% {
        transform: translate3d(var(--end-x), var(--end-y), var(--end-z)) rotate(360deg);
        opacity: 0;
    }
}

@keyframes float-3d-element {
    0%, 100% {
        transform: translate3d(0, 0, 0) rotate(0deg) scale(1);

    25% {
        transform: translate3d(20px, -30px, 50px) rotate(90deg) scale(1.1);
    }
    50% {

    }
    75% {
        transform: translate3d(25px, -25px, 40px) rotate(270deg) scale(1.05);
    }
}

        function setupDragAndDrop(element) {
            let isDragging = false;
            let startX, startY;
            let initialX, initialY;
            
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDrag, { passive: false });
            
            function startDrag(e) {
                isDragging = true;
                element.classList.add('dragging');
                
                const rect = element.getBoundingClientRect();
                initialX = rect.left;
                initialY = rect.top;
                
                if (e.type === 'mousedown') {
                    startX = e.clientX;
                    startY = e.clientY;
                } else {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    e.preventDefault();
                }
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                let currentX, currentY;
                
                if (e.type === 'mousemove') {
                    currentX = e.clientX;
                    currentY = e.clientY;
                } else {
                    currentX = e.touches[0].clientX;
                    currentY = e.touches[0].clientY;
                    e.preventDefault();
                }
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                
                element.style.left = (initialX + deltaX) + 'px';
                element.style.top = (initialY + deltaY) + 'px';
            }
            
            function stopDrag() {
                if (!isDragging) return;
                isDragging = false;
                element.classList.remove('dragging');
                
                const rect = element.getBoundingClientRect();
                const scene = element.parentElement;
                const sceneRect = scene.getBoundingClientRect();
                
                const percentX = ((rect.left + rect.width/2 - sceneRect.left) / sceneRect.width) * 100;
                const percentY = ((rect.top + rect.height/2 - sceneRect.top) / sceneRect.height) * 100;
                
                element.style.left = Math.max(5, Math.min(95, percentX)) + '%';
                element.style.top = Math.max(5, Math.min(95, percentY)) + '%';
                element.style.transform = 'translate(-50%, -50%)';
                
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', stopDrag);
            }
        }

        const moveX = (mouseX / window.innerWidth - 0.5) * 50;
        const moveY = (mouseY / window.innerHeight - 0.5) * 50;
        
        for (let i = 1; i <= 5; i++) {
            const layer = document.getElementById(`layer-${i}`);
            if (layer) {
                const depth = i * 0.2;
                layer.style.transform = `translate3d(${moveX * depth}px, ${moveY * depth}px, 0)`;
            }
        }
        
        requestAnimationFrame(updateParallax);
    }
    
    updateParallax();
}

function remove3DEnvironment(scene) {
    scene.innerHTML = '';
    // Esto recargar√° el contenido normal de la escena
    loadSceneContent(scenes[currentSceneIndex].id);
}
