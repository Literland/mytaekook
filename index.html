<html lang="es">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #FFF;
            font-family: 'Mali', cursive;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Canvas 3D con prioridad m√°xima */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: block;
        }

        /* Contenedores */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 20px;
            pointer-events: none;
        }

        /* Permitir clicks solo en overlay */
        #click-overlay {
            background: rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.5s ease;
            pointer-events: auto;
        }

        #click-overlay h1 {
            font-size: clamp(1.8rem, 7vw, 3.5rem);
            color: #ff85b3;
            margin-bottom: 15px;
            animation: pulse 2s infinite ease-in-out;
            text-shadow: 0 0 20px #ff6ba1;
        }

        #click-overlay p {
            font-size: clamp(0.9rem, 3.5vw, 1.3rem);
            color: #f8b7d8;
            margin: 8px 0;
        }

        /* Mensaje principal */
        #message-content {
            display: none;
        }

        .message {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            color: #ff9ec5;
            text-shadow: 
                0 0 20px #ff6ba1,
                0 0 40px #ff85b3,
                0 0 60px #ff9ec5;
            animation: 
                glow 3s ease-in-out infinite alternate,
                float 6s ease-in-out infinite;
            line-height: 1.3;
            text-align: center;
            white-space: pre-wrap;
        }

        /* Bot√≥n de audio */
        .btn-audio-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
            background: rgba(255, 158, 197, 0.4);
            border: 2px solid #ff9ec5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            color: #fff;
            font-size: 1.3rem;
            display: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 158, 197, 0.6);
            pointer-events: auto;
        }

        /* Efecto de palabras al tocar - M√ÅS VISIBLE */
        .click-word {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ff9ec5;
            pointer-events: none;
            z-index: 5;
            animation: wordFloat 4s ease-out forwards;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor;
            font-family: 'Mali', cursive;
            filter: drop-shadow(0 0 8px rgba(255, 158, 197, 0.8));
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff9ec5;
            font-size: 1.3rem;
            z-index: 20;
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        /* Indicador de movimiento */
        .move-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #f8b7d8;
            font-size: 0.9rem;
            z-index: 10;
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            pointer-events: none;
        }

        /* Animaciones mejoradas */
        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 20px #ff6ba1,
                    0 0 40px #ff85b3,
                    0 0 60px #ff9ec5;
            }
            50% {
                text-shadow: 
                    0 0 30px #ff6ba1,
                    0 0 60px #ff85b3,
                    0 0 90px #ff9ec5;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes wordFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5) rotate(-15deg);
            }
            20% {
                opacity: 1;
                transform: translateY(-40px) scale(1.3) rotate(5deg);
            }
            80% {
                opacity: 0.8;
                transform: translateY(-120px) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-180px) scale(0.8) rotate(10deg);
            }
        }

        /* Chrome mobile optimizations */
        @media (max-width: 768px) {
            .btn-audio-toggle {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
            
            .message {
                font-size: clamp(1.8rem, 7vw, 3.2rem);
            }

            .click-word {
                font-size: 1.8rem;
            }

            .move-indicator {
                display: block;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========== CONFIGURACI√ìN MEJORADA PARA CHROME MOBILE ==========
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        
        console.log(`Navegador: ${isChrome ? 'Chrome' : 'Otro'} | Dispositivo: ${isMobile ? 'M√≥vil' : 'Desktop'}`);

        // Elementos DOM
        const overlay = document.getElementById('click-overlay');
        const messageContent = document.getElementById('message-content');
        const audio = document.getElementById('myAudio');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        const audioIcon = document.getElementById('audio-icon');
        const loading = document.getElementById('loading');
        const moveIndicator = document.getElementById('move-indicator');

        // CONFIGURACI√ìN MEJORADA - EFECTOS M√ÅS INTENSOS
        const config = {
            mobile: {
                particleCount: 400,  // M√°s part√≠culas
                heartCount: 20,      // M√°s corazones
                textCount: 12,       // M√°s textos
                cameraSensitivity: 0.002,  // M√°s sensible
                movementIntensity: 120,     // Movimiento m√°s exagerado
                rotationIntensity: 0.1,     // Rotaci√≥n m√°s notable
                scaleIntensity: 0.4,        // Escala m√°s dram√°tica
                fog: false,          // Sin niebla para mejor rendimiento
                shadows: false       // Sin sombras para mejor FPS
            },
            desktop: {
                particleCount: 1000,
                heartCount: 35,
                textCount: 18,
                cameraSensitivity: 0.0015,
                movementIntensity: 150,
                rotationIntensity: 0.08,
                scaleIntensity: 0.3,
                fog: true,
                shadows: true
            }
        };

        const currentConfig = isMobile ? config.mobile : config.desktop;

        // Variables globales
        let isPlaying = false;
        let isInitialized = false;
        let scene, camera, renderer;
        let hearts3D = [], floatingTexts = [];
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        // Palabras para efecto de touch - M√ÅS VARIEDAD
        const clickWords = [
            "TE AMO", "I LOVE YOU", "MI AMOR", "FOREVER", "SIEMPRE",
            "MY HEART", "BESOS", "ABRAZOS", "ERES M√çA", "MI TODO",
            "SOULMATE", "PASI√ìN", "ROMANCE", "ETERNIDAD", "INFINITO"
        ];

        // Colores m√°s vibrantes
        const colors = [
            '#FF6BA1', '#FF85B3', '#FF9EC5', '#FFB7C5', '#FFCCD5',
            '#FF6B8B', '#FF85A1', '#FF9EB7', '#FFB7CD', '#FFCCE0'
        ];

        // ========== INICIALIZACI√ìN MEJORADA ==========
        function init() {
            if (isInitialized) return;
            
            console.log("Iniciando experiencia 3D intensa...");
            isInitialized = true;

            loading.style.display = 'block';
            loading.innerHTML = `
                <i class="fas fa-heart fa-beat" style="color: #ff6ba1; margin-right: 10px;"></i>
                <div>Activando mundo 3D...</div>
                <div style="font-size: 0.9rem; margin-top: 10px; color: #f8b7d8;">
                    ${isMobile ? 'üéÆ Efectos m√≥vil intensos' : '‚ú® Experiencia completa 3D'}
                </div>
            `;
            
            // Forzar limpieza de cach√© de WebGL
            if (isChrome && isMobile) {
                console.log("Optimizando para Chrome Mobile...");
            }
            
            initThreeJS();
            playAudio();
        }

        function playAudio() {
            audio.play().then(() => {
                console.log("Audio activado");
                completeInitialization();
            }).catch(error => {
                console.log("Audio requiere interacci√≥n");
                completeInitialization();
            });
        }

        function completeInitialization() {
            loading.style.display = 'none';
            overlay.style.display = 'none';
            messageContent.style.display = 'flex';
            toggleAudioBtn.style.display = 'block';
            
            if (isMobile) {
                moveIndicator.style.display = 'block';
                setTimeout(() => {
                    moveIndicator.style.display = 'none';
                }, 6000);
            }
            
            isPlaying = true;
            startTypewriter();
            
            // Efecto inicial dram√°tico
            setTimeout(() => {
                hearts3D.forEach((heart, index) => {
                    heart.scale.setScalar(1.5);
                    setTimeout(() => {
                        heart.scale.setScalar(1);
                    }, 500);
                });
            }, 1000);
        }

        // ========== EFECTO DE PALABRAS MEJORADO ==========
        function createClickWord(x, y) {
            const word = document.createElement('div');
            word.className = 'click-word';
            word.textContent = clickWords[Math.floor(Math.random() * clickWords.length)];
            word.style.left = x + 'px';
            word.style.top = y + 'px';
            word.style.color = colors[Math.floor(Math.random() * colors.length)];
            word.style.fontSize = (Math.random() * 0.5 + 1.5) + 'rem';
            
            document.body.appendChild(word);
            
            setTimeout(() => {
                if (word.parentNode) {
                    word.parentNode.removeChild(word);
                }
            }, 4000);
        }

        document.addEventListener('click', (e) => {
            if (isInitialized) {
                createClickWord(e.clientX, e.clientY);
            }
        });

        document.addEventListener('touchstart', (e) => {
            if (isInitialized && e.touches.length === 1) {
                e.preventDefault();
                createClickWord(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: false });

        // ========== THREE.JS CON EFECTOS M√ÅS INTENSOS ==========
        function initThreeJS() {
            try {
                // Escena
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000011); // Fondo azul oscuro para contraste
                
                if (currentConfig.fog) {
                    scene.fog = new THREE.Fog(0x000022, 50, 300);
                }

                // C√°mara con campo de visi√≥n m√°s amplio
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 60);

                // Renderer con configuraci√≥n agresiva para Chrome Mobile
                renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('three-canvas'),
                    alpha: false, // Sin alpha para mejor rendimiento
                    antialias: false, // Sin antialiasing
                    powerPreference: "high-performance",
                    precision: isMobile ? "mediump" : "highp"
                });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(isMobile ? 1 : window.devicePixelRatio); // Pixel ratio fijo en m√≥vil
                
                if (currentConfig.shadows) {
                    renderer.shadowMap.enabled = true;
                    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                }

                // Luces m√°s intensas
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);

                const directionalLight1 = new THREE.DirectionalLight(0xff6ba1, 1.2);
                directionalLight1.position.set(10, 10, 10);
                if (currentConfig.shadows) {
                    directionalLight1.castShadow = true;
                }
                scene.add(directionalLight1);

                const directionalLight2 = new THREE.DirectionalLight(0x85b3ff, 0.8);
                directionalLight2.position.set(-10, 5, 5);
                scene.add(directionalLight2);

                const pointLight = new THREE.PointLight(0xff9ec5, 0.8, 100);
                pointLight.position.set(0, 0, 30);
                scene.add(pointLight);

                // Crear elementos 3D
                createHearts3D();
                createFloatingTexts3D();
                createParticleField();

                // Eventos de movimiento
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('touchmove', onTouchMove, { passive: true });

                // Animaci√≥n
                animateThreeJS();

                window.addEventListener('resize', onWindowResize);

                console.log("Three.js inicializado con efectos intensos");

            } catch (error) {
                console.error("Error en Three.js:", error);
                loading.innerHTML = `
                    <div style="color: #ff6ba1; margin-bottom: 15px;">
                        <i class="fas fa-star"></i>
                    </div>
                    <div>Modo compatibilidad activado</div>
                    <div style="font-size: 0.9rem; margin-top: 10px; color: #f8b7d8;">
                        Los efectos 3D est√°n limitados pero el amor es infinito üíñ
                    </div>
                `;
                completeInitialization();
            }
        }

        function createHearts3D() {
            // Geometr√≠a de coraz√≥n m√°s definida
            const heartShape = new THREE.Shape();
            heartShape.moveTo(0, 0);
            for (let i = 0; i < 25; i++) {
                const t = i / 25 * Math.PI * 2;
                const px = 16 * Math.pow(Math.sin(t), 3);
                const py = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                if (i === 0) {
                    heartShape.moveTo(px, py);
                } else {
                    heartShape.lineTo(px, py);
                }
            }

            const extrudeSettings = {
                depth: 1.2,
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.15,
                bevelSegments: 6
            };

            for (let i = 0; i < currentConfig.heartCount; i++) {
                const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color(colors[Math.floor(Math.random() * colors.length)]),
                    transparent: true,
                    opacity: 0.9,
                    shininess: 100,
                    specular: 0xffffff,
                    emissive: new THREE.Color(colors[Math.floor(Math.random() * colors.length)]),
                    emissiveIntensity: 0.3
                });

                const heart = new THREE.Mesh(geometry, material);
                
                // Posiciones m√°s cercanas a la c√°mara
                const radius = 30 + Math.random() * 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                heart.position.x = radius * Math.sin(phi) * Math.cos(theta);
                heart.position.y = radius * Math.sin(phi) * Math.sin(theta);
                heart.position.z = radius * Math.cos(phi);
                
                // Rotaciones m√°s extremas
                heart.rotation.x = Math.random() * Math.PI * 2;
                heart.rotation.y = Math.random() * Math.PI * 2;
                heart.rotation.z = Math.random() * Math.PI * 2;
                
                heart.userData = {
                    originalPosition: heart.position.clone(),
                    speed: Math.random() * 0.01 + 0.005,
                    angle: Math.random() * Math.PI * 2,
                    pulseSpeed: Math.random() * 0.02 + 0.01,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                };

                if (currentConfig.shadows) {
                    heart.castShadow = true;
                    heart.receiveShadow = true;
                }

                scene.add(heart);
                hearts3D.push(heart);
            }
        }

        function createFloatingTexts3D() {
            const words3D = ["TE", "AMO", "LOVE", "YOU", "FOREVER", "ALWAYS", "MI", "AMOR", "HEART", "SOUL"];

            for (let i = 0; i < currentConfig.textCount; i++) {
                // Usar octaedros en lugar de esferas para m√°s definici√≥n
                const geometry = new THREE.OctahedronGeometry(2, 1);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color(colors[i % colors.length]),
                    transparent: true,
                    opacity: 0.8,
                    emissive: new THREE.Color(colors[i % colors.length]),
                    emissiveIntensity: 0.4
                });

                const textMesh = new THREE.Mesh(geometry, material);
                
                const radius = 40 + Math.random() * 70;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                textMesh.position.x = radius * Math.sin(phi) * Math.cos(theta);
                textMesh.position.y = radius * Math.sin(phi) * Math.sin(theta);
                textMesh.position.z = radius * Math.cos(phi);
                
                textMesh.userData = {
                    originalPosition: textMesh.position.clone(),
                    speed: Math.random() * 0.008 + 0.003,
                    rotationSpeed: (Math.random() - 0.5) * 0.015
                };

                scene.add(textMesh);
                floatingTexts.push(textMesh);
            }
        }

        function createParticleField() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(currentConfig.particleCount * 3);
            const colors = new Float32Array(currentConfig.particleCount * 3);

            for (let i = 0; i < currentConfig.particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 500;
                positions[i + 1] = (Math.random() - 0.5) * 500;
                positions[i + 2] = (Math.random() - 0.5) * 500;

                const color = new THREE.Color(colors[Math.floor(Math.random() * colors.length)]);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 3,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                sizeAttenuation: true
            });

            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * currentConfig.cameraSensitivity;
            mouseY = (event.clientY - windowHalfY) * currentConfig.cameraSensitivity;
        }

        function onTouchMove(event) {
            if (event.touches.length === 1) {
                mouseX = (event.touches[0].clientX - windowHalfX) * currentConfig.cameraSensitivity;
                mouseY = (event.touches[0].clientY - windowHalfY) * currentConfig.cameraSensitivity;
            }
        }

        function animateThreeJS() {
            requestAnimationFrame(animateThreeJS);

            const time = Date.now() * 0.001;

            // MOVIMIENTO DE C√ÅMARA M√ÅS EXAGERADO
            camera.position.x += (mouseX * currentConfig.movementIntensity - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * currentConfig.movementIntensity - camera.position.y) * 0.05;
            
            // ROTACI√ìN DE C√ÅMARA M√ÅS NOTABLE
            camera.rotation.z = mouseX * currentConfig.rotationIntensity;
            camera.rotation.x = mouseY * currentConfig.rotationIntensity * 0.7;

            camera.lookAt(scene.position);

            // ANIMACI√ìN DE CORAZONES M√ÅS DRAM√ÅTICA
            hearts3D.forEach((heart, index) => {
                heart.rotation.x += heart.userData.rotationSpeed;
                heart.rotation.y += 0.015;
                heart.rotation.z += heart.userData.rotationSpeed * 0.5;
                
                // Movimiento orbital m√°s amplio
                heart.userData.angle += heart.userData.speed;
                heart.position.x = heart.userData.originalPosition.x + 
                    Math.sin(time * 1.5 + heart.userData.angle) * 8;
                heart.position.y = heart.userData.originalPosition.y + 
                    Math.cos(time + heart.userData.angle) * 6;
                
                // Pulsaci√≥n m√°s exagerada
                const pulse = Math.sin(time * heart.userData.pulseSpeed + index) * 
                    currentConfig.scaleIntensity + 1;
                heart.scale.setScalar(pulse);
            });

            // ANIMACI√ìN DE TEXTOS M√ÅS ACTIVA
            floatingTexts.forEach((text, index) => {
                text.rotation.x += text.userData.rotationSpeed;
                text.rotation.y += 0.01;
                text.rotation.z += text.userData.rotationSpeed * 0.3;
                
                text.position.y = text.userData.originalPosition.y + 
                    Math.sin(time * 0.8 + index) * 5;
                text.position.x = text.userData.originalPosition.x + 
                    Math.cos(time * 0.5 + index) * 3;
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function startTypewriter() {
            const message = document.querySelector('.message');
            const originalText = message.textContent;
            message.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    if (originalText.charAt(i) === '\\' && originalText.charAt(i + 1) === 'n') {
                        message.textContent += '\n';
                        i++;
                    } else {
                        message.textContent += originalText.charAt(i);
                    }
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            setTimeout(typeWriter, 800);
        }

        // Event listeners
        overlay.addEventListener('click', init);
        overlay.addEventListener('touchend', init, { passive: false });

        toggleAudioBtn.addEventListener('click', toggleAudio);
        toggleAudioBtn.addEventListener('touchstart', toggleAudio, { passive: true });

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioIcon.className = 'fas fa-volume-mute';
            } else {
                audio.play().catch(e => {
                    console.log('Error al reproducir audio:', e);
                });
                audioIcon.className = 'fas fa-volume-high';
            }
            isPlaying = !isPlaying;
        }

        onWindowResize();
    </script>
</body>
</html>
