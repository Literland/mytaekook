<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is for you</title>
    <style>
        /* Estilos base */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFF;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Evita barras de scroll */
        }

        /* Canvas para la lluvia de corazones */
        #heart-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Detrás del mensaje */
        }

        /* Contenedor principal centrado */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 1. Pantalla de "Clic para empezar" */
        #click-overlay {
            cursor: pointer;
            z-index: 10;
        }
        
        #click-overlay h1 {
            font-size: 2.5rem;
            color: #f0f0f0;
            margin-bottom: 20px;
            /* Animación para que parpadee */
            animation: pulse 2s infinite ease-in-out;
        }

        #click-overlay p {
            font-size: 1.2rem;
            color: #aaa;
        }

        /* 2. Contenido del Mensaje (oculto al inicio) */
        #message-content {
            display: none; /* Oculto por defecto */
            z-index: 5; /* Encima de la lluvia de corazones */
        }

        /* El Mensaje principal */
        .message {
            font-size: 5rem;
            font-weight: bold;
            color: #EE66A6; /* Tono rosa del .mht original */
            /* Efecto de neón brillante */
            text-shadow: 0 0 10px #EE66A6, 0 0 20px #EE66A6, 0 0 30px #f7a;
            animation: glow 1.5s infinite alternate;
            white-space: pre-wrap; /* Respeta los saltos de línea */
        }

        /* Animaciones */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #EE66A6, 0 0 20px #EE66A6, 0 0 30px #f7a;
            }
            to {
                text-shadow: 0 0 20px #EE66A6, 0 0 30px #f7a, 0 0 40px #f7a;
            }
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Para que se vea bien en celulares */
        @media (max-width: 600px) {
            .message {
                font-size: 3rem; /* Letra más pequeña en móviles */
            }
            #click-overlay h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <canvas id="heart-rain"></canvas>
    
    <audio id="myAudio" loop>
        <source src="https://a128-z3.zmdcdn.me/d5e48d317636af55834b87b0fd9fd5fe?authen=exp=1762399955~acl=/d5e48d317636af55834b87b0fd9fd5fe*~hmac=537e951475297463e4a86ebf0646086e" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <div class="container" id="click-overlay">
        <h1>Toca para empezar</h1>
        <p>(Los navegadores requieren un clic para iniciar la música)</p>
    </div>

    <div class="container" id="message-content">
        <div class="message">I LOVE YOU SO MUCH
MY ALEJ</div>
    </div>

    <script>
        // --- SECCIÓN 1: LÓGICA DE INICIO ---

        const overlay = document.getElementById('click-overlay');
        const messageContent = document.getElementById('message-content');
        const audio = document.getElementById('myAudio');

        overlay.addEventListener('click', () => {
            // 1. Reproduce el audio
            audio.play();

            // 2. Oculta la pantalla de "clic"
            overlay.style.display = 'none';

            // 3. Muestra el mensaje brillante
            messageContent.style.display = 'flex';
            
            // 4. Inicia la lluvia de corazones
            startHeartRain();
        });


        // --- SECCIÓN 2: LÓGICA DE LLUVIA DE CORAZONES ---

        const canvas = document.getElementById('heart-rain');
        const ctx = canvas.getContext('2d');
        let hearts = [];
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
        }

        // Función para dibujar un corazón
        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            ctx.quadraticCurveTo(x, y, x + size / 4, y);
            ctx.quadraticCurveTo(x + size / 2, y, x + size / 2, y + size / 4);
            ctx.quadraticCurveTo(x + size / 2, y, x + (size * 3) / 4, y);
            ctx.quadraticCurveTo(x + size, y, x + size, y + size / 4);
            ctx.quadraticCurveTo(x + size, y + size / 2, x + (size * 3) / 4, y + (size * 3) / 4);
            ctx.lineTo(x + size / 2, y + size);
            ctx.lineTo(x + size / 4, y + (size * 3) / 4);
            ctx.quadraticCurveTo(x, y + size / 2, x, y + size / 4);
            ctx.fill();
            ctx.closePath();
        }

        // Clase para crear un Corazón
        class Heart {
            constructor() {
                this.x = Math.random() * canvasWidth;
                this.y = Math.random() * -canvasHeight - 20; // Empieza fuera de la pantalla
                this.size = Math.random() * 20 + 10; // Tamaño entre 10 y 30
                this.speed = Math.random() * 3 + 1;   // Velocidad entre 1 y 4
                this.opacity = Math.random() * 0.5 + 0.3; // Opacidad entre 0.3 y 0.8
            }

            // Mueve el corazón
            update() {
                this.y += this.speed;
                // Si sale de la pantalla, lo resetea arriba
                if (this.y > canvasHeight + this.size) {
                    this.y = -this.size - 20;
                    this.x = Math.random() * canvasWidth;
                }
            }

            // Dibuja el corazón
            draw() {
                drawHeart(this.x, this.y, this.size, `rgba(238, 102, 166, ${this.opacity})`);
            }
        }

        // Bucle de animación
        function animate() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight); // Limpia el canvas
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animate); // Llama al siguiente frame
        }

        // Función que se llama al hacer clic
        function startHeartRain() {
            resizeCanvas();
            // Crea los corazones
            for (let i = 0; i < 50; i++) {
                hearts.push(new Heart());
            }
            animate(); // Inicia la animación
        }
        
        // Ajusta el canvas si la ventana cambia de tamaño
        window.addEventListener('resize', resizeCanvas);

    </script>
</body>
</html>
