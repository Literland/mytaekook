<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is for you</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Estilos base */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFF;
            font-family: 'Mali', 'Courier New', monospace;
            overflow: hidden;
        }

        /* Contenedor principal centrado */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10; /* Siempre encima del 3D */
        }

        #click-overlay {
            cursor: pointer;
            z-index: 20;
        }
        
        #click-overlay h1 {
            font-size: 2.5rem;
            color: #f0f0f0;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        #click-overlay p {
            font-size: 1.2rem;
            color: #aaa;
        }

        #message-content {
            display: none;
            z-index: 15;
        }

        .message {
            font-size: 5rem;
            font-weight: bold;
            color: #EE66A6;
            text-shadow: 0 0 10px #EE66A6, 0 0 20px #EE66A6, 0 0 30px #f7a;
            animation: glow 1.5s infinite alternate, 
                       breath 4s infinite alternate ease-in-out;
            white-space: pre-wrap;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #EE66A6, 0 0 20px #EE66A6, 0 0 30px #f7a; }
            to { text-shadow: 0 0 20px #EE66A6, 0 0 30px #f7a, 0 0 40px #f7a; }
        }

        @keyframes breath {
            from { transform: scale(1); }
            to { transform: scale(1.03); }
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        @media (max-width: 600px) {
            .message { font-size: 3rem; }
            #click-overlay h1 { font-size: 1.8rem; }
        }

        /* Bot√≥n de audio */
        #audio-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 30;
        }
    </style>
</head>
<body>

    <!-- El canvas 3D (reemplaza tu canvas 2D) -->
    <div id="three-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>
    
    <audio id="myAudio" loop>
        <source src="https://a128-z3.zmdcdn.me/d5e48d317636af55834b87b0fd9fd5fe?authen=exp=1762399955~acl=/d5e48d317636af55834b87b0fd9fd5fe*~hmac=537e951475297463e4a86ebf0646086e" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <button id="audio-toggle">üîä</button>

    <div class="container" id="click-overlay">
        <h1>Toca para empezar</h1>
        <p>(Se necesita un clic para iniciar la m√∫sica)</p>
    </div>

    <div class="container" id="message-content">
        <div class="message">I LOVE YOU SO MUCH
MY ALEJ</div>
    </div>

    <!-- Cargar Three.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- TRES.JS: EFECTO 3D ---
        let scene, camera, renderer, particles;
        let isThreeJsReady = false;

        function initThreeJS() {
            if (isThreeJsReady) return;
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const container = document.getElementById('three-container');
            container.innerHTML = '';
            container.appendChild(renderer.domElement);

            // Geometr√≠a de part√≠culas (ahora son "corazones" estilizados como part√≠culas rosas)
            const particlesCount = 1500;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particlesCount * 3);
            const colors = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 20;     // x
                positions[i + 1] = (Math.random() - 0.5) * 20; // y
                positions[i + 2] = (Math.random() - 0.5) * 20; // z

                // Color rosa suave
                colors[i] = 1.0;     // r
                colors[i + 1] = 0.4; // g
                colors[i + 2] = 0.6; // b
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            camera.position.z = 5;

            isThreeJsReady = true;
            animate3D();
        }

        function animate3D() {
            if (!isThreeJsReady) return;
            requestAnimationFrame(animate3D);
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            if (!isThreeJsReady) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- TU L√ìGICA ORIGINAL ---
        const overlay = document.getElementById('click-overlay');
        const messageContent = document.getElementById('message-content');
        const audio = document.getElementById('myAudio');
        const audioToggle = document.getElementById('audio-toggle');

        overlay.addEventListener('click', () => {
            audio.play().then(() => {
                overlay.style.display = 'none';
                messageContent.style.display = 'flex';
                initThreeJS(); // Inicia el 3D SOLO despu√©s del clic
            }).catch(e => console.log("Play no permitido:", e));
        });

        audioToggle.addEventListener('click', () => {
            audio.muted = !audio.muted;
            audioToggle.textContent = audio.muted ? 'üîá' : 'üîä';
        });

        // Soporte para autoplay en algunos navegadores
        document.body.addEventListener('click', () => {
            if (overlay.style.display !== 'none') {
                overlay.click();
            }
        });
    </script>
</body>
</html>
