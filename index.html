<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is for you</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Estilos base */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFF;
            /* Aplicamos la nueva fuente a todo */
            font-family: 'Mali', 'Courier New', monospace;
            overflow: hidden; /* Evita barras de scroll */
        }

        /* Canvas para las animaciones (corazones y partículas) */
        #animation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Detrás del mensaje */
        }

        /* Contenedor principal centrado */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 1. Pantalla de "Clic para empezar" */
        #click-overlay {
            cursor: pointer;
            z-index: 10;
        }
        
        #click-overlay h1 {
            font-size: 2.5rem;
            color: #f0f0f0;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        #click-overlay p {
            font-size: 1.2rem;
            color: #aaa;
        }

        /* 2. Contenido del Mensaje (oculto al inicio) */
        #message-content {
            display: none; /* Oculto por defecto */
            z-index: 5; /* Encima de las animaciones */
        }

        /* El Mensaje principal */
        .message {
            font-size: 5rem;
            font-weight: bold;
            color: #EE66A6; /* Tono rosa */
            /* Efecto de neón brillante */
            text-shadow: 0 0 10px #EE66A6, 0 0 20px #EE66A6, 0 0 30px #f7a;
            /* NUEVA ANIMACIÓN: "glow" (brillo) y "breath" (respiración) */
            animation: glow 1.5s infinite alternate, 
                         breath 4s infinite alternate ease-in-out;
            white-space: pre-wrap; /* Respeta los saltos de línea */
        }

        /* Animaciones */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #EE66A6, 0 0 20px #EE66A6, 0 0 30px #f7a;
            }
            to {
                text-shadow: 0 0 20px #EE66A6, 0 0 30px #f7a, 0 0 40px #f7a;
            }
        }

        /* NUEVA ANIMACIÓN DE RESPIRACIÓN PARA EL TEXTO */
        @keyframes breath {
            from { 
                transform: scale(1); 
            }
            to { 
                transform: scale(1.03); /* Se agranda un 3% */
            }
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Para que se vea bien en celulares */
        @media (max-width: 600px) {
            .message {
                font-size: 3rem; /* Letra más pequeña en móviles */
            }
            #click-overlay h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <canvas id="animation-canvas"></canvas>
    
    <audio id="myAudio" loop>
        <source src="https://a128-z3.zmdcdn.me/d5e48d317636af55834b87b0fd9fd5fe?authen=exp=1762399955~acl=/d5e48d317636af55834b87b0fd9fd5fe*~hmac=537e951475297463e4a86ebf0646086e" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <div class="container" id="click-overlay">
        <h1>Toca para empezar</h1>
        <p>(Se necesita un clic para iniciar la música)</p>
    </div>

    <div class="container" id="message-content">
        <div class="message">I LOVE YOU SO MUCH
MY ALEJ</div>
    </div>

    <script>
        // --- SECCIÓN 1: LÓGICA DE INICIO ---

        const overlay = document.getElementById('click-overlay');
        const messageContent = document.getElementById('message-content');
        const audio = document.getElementById('myAudio');
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');

        let hearts = [];
        let particles = []; // NUEVO: Array para partículas
        let canvasWidth, canvasHeight;

        overlay.addEventListener('click', () => {
            audio.play();
            overlay.style.display = 'none';
            messageContent.style.display = 'flex';
            startAnimations(); // Llama a la función que inicia TODO
        });

        // --- SECCIÓN 2: LÓGICA DE ANIMACIONES ---

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
        }

        // Función para dibujar un corazón (Corregida)
        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + size / 2, y + size / 4);
            ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + size / 4);
            ctx.bezierCurveTo(x, y + size / 2, x + size / 2, y + size * 0.75, x + size / 2, y + size);
            ctx.bezierCurveTo(x + size / 2, y + size * 0.75, x + size, y + size / 2, x + size, y + size / 4);
            ctx.bezierCurveTo(x + size, y, x + size / 2, y, x + size / 2, y + size / 4);
            ctx.fill();
            ctx.closePath();
        }

        // Clase para crear un Corazón (que cae)
        class Heart {
            constructor() {
                this.x = Math.random() * canvasWidth;
                this.y = Math.random() * -canvasHeight - 20;
                this.size = Math.random() * 20 + 10;
                this.speed = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvasHeight) {
                    this.y = -this.size - 20;
                    this.x = Math.random() * canvasWidth;
                }
            }
            draw() {
                drawHeart(this.x, this.y, this.size, `rgba(238, 102, 166, ${this.opacity})`);
            }
        }

        // NUEVA CLASE: Partícula (que flota hacia arriba)
        class Particle {
            constructor() {
                this.x = Math.random() * canvasWidth;
                this.y = Math.random() * canvasHeight + canvasHeight; // Empieza abajo
                this.size = Math.random() * 2 + 0.5; // Muy pequeñas
                this.speedY = Math.random() * -1.5 - 0.5; // Velocidad hacia arriba
                this.speedX = (Math.random() - 0.5) * 0.5; // Ligero movimiento lateral
                this.opacity = Math.random() * 0.5 + 0.2; // Muy tenues
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                // Si se sale por arriba, resetea abajo
                if (this.y < -this.size) {
                    this.y = canvasHeight + this.size;
                    this.x = Math.random() * canvasWidth;
                }
                // Si se sale por los lados, que reaparezca
                if (this.x < -this.size) { this.x = canvasWidth + this.size; }
                if (this.x > canvasWidth + this.size) { this.x = -this.size; }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        // Bucle de animación (ahora anima corazones Y partículas)
        function animate() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight); 
            
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate); // Llama al siguiente frame
        }

        // Función que se llama al hacer clic
        function startAnimations() {
            resizeCanvas(); 
            if (hearts.length === 0) { 
                // Crea 50 corazones
                for (let i = 0; i < 50; i++) {
                    hearts.push(new Heart());
                }
                // Crea 100 partículas
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle());
                }
            }
            animate(); // Inicia la animación
        }
        
        // Ajusta el canvas si la ventana cambia de tamaño
        window.addEventListener('resize', resizeCanvas);

    </script>
</body>
</html>
